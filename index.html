<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <meta name="theme-color" content="#673AB7">

        <link rel="manifest" href="/manifest.json">

        <!-- Chrome / Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Safari / iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- See https://goo.gl/OOhYW5 -->
        <link rel="manifest" href="/manifest.json">

        <link rel="shortcut icon" sizes="72x72" href="src/img/icon_72.png">

        <title>Sheets 'n Dices</title>
        
        <meta name="description" content="RPG Sheet Manager">

        <style>
            body {
                position: relative;
                height: 100vh;
                width: 100vw;
                margin: 0;
                font-family: sans-serif;
                user-select: none;              /* prevent copy paste, to allow, change 'none' to 'text' */
                -webkit-user-select: none;      /* prevent copy paste, to allow, change 'none' to 'text' */
                -webkit-touch-callout: none;    /* prevent callout to copy image, etc when tap to hold */
                -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
            }
            snd-app[unresolved] {
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                padding: 21px 16px;
                height: 100vh;
                font-size: 20px;
                letter-spacing: 1px;
                color: #FFF;
                background-color: #673AB7;
                transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                will-change: opacity;
            }
        </style>
    </head>
    <body>

        <snd-app unresolved>Sheets 'n Dices</snd-app>

        <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
        <script src="/bower_components/web-animations-js/web-animations-next-lite.min.js"></script>

        <link rel="import" href="/src/snd-app/snd-app.html">
    </body>
</html>
