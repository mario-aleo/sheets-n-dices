<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="snd-chip">

        <style>
            :host {
                display: inline-flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                height: 16px;
                padding: 8px 16px;
                border-radius: 16px;
                background-color: var(--primary-color);
                color: #FFF;
                cursor: pointer;
                box-shadow: var(--paper-material-elevation-1_-_box-shadow);
            }
            :host > * {
                pointer-events: none;
            }
        </style>

        <slot>
        </slot>
    </template>

    <script>
        class SndChip extends Polymer.Element {
            static get is() { return 'snd-chip'; }
        }

        window.customElements.define(SndChip.is, SndChip);
    </script>
</dom-module>
