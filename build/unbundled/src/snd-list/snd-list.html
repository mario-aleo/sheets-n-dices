            paper-card *{pointer-events:none;}paper-fab{position:fixed;bottom:32px;right:32px;box-shadow:var(--paper-material-elevation-4_-_box-shadow);}.sheet-card-content{cursor:pointer;}.sheet-card-content:last-of-type{margin-bottom:64px;}.sheet-summary{display:flex;flex-direction:row;justify-content:space-between;align-items:center;margin-bottom:16px;}.sheet-summary:last-child{margin-bottom:0;}.sheet-summary-name{font-weight:500;}@media (min-width: 426px){:host{display:flex;flex-direction:row;flex-wrap:wrap;align-content:flex-start;width:calc(100% - 16px);height:calc(100% - 16px);padding:8px;}.sheet-card-content{width:calc(50% - 16px);height:191px;margin:8px;}.sheet-card{width:100%;margin:0;}}@media (min-width: 769px){.sheet-card-content{width:calc((100% / 3) - 16px);}}</style><template is="dom-repeat" items="[[ sheetList ]]" as="sheet"><div class="sheet-card-content" on-click="_accessSheet" data-sheet-key$="[[ sheet.$key ]]"><paper-card class="sheet-card" elevation="2"><div class="card-content"><div class="sheet-summary"><span class="sheet-summary-name">Name: </span><span class="sheet-summary-value">[[ sheet.name ]]</span></div><div class="sheet-summary"><span class="sheet-summary-name">Class: </span><span class="sheet-summary-value">[[ sheet.job ]]</span></div><div class="sheet-summary"><span class="sheet-summary-name">Race: </span><span class="sheet-summary-value">[[ sheet.race ]]</span></div><div class="sheet-summary"><span class="sheet-summary-name">Level: </span><span class="sheet-summary-value">[[ sheet.level ]]</span></div><div class="sheet-summary"><span class="sheet-summary-name">System: </span><span class="sheet-summary-value">[[ sheet.system ]]</span></div></div></paper-card></div></template><template is="dom-if" if="[[ !sheetList ]]"><div>You don't have any sheet :(</div></template><paper-fab icon="add" elevation="4" on-tap="_newSheet"></paper-fab></template><script>class SndList extends Polymer.Element{static get is(){return'snd-list'}static get properties(){return{sheetList:{type:Array}}}static get observers(){return[]}_newSheet(){window.location.hash='/New-Sheet'}_accessSheet(a){let b=a.target.dataset.sheetKey;this.dispatchEvent(new CustomEvent('openSheet',{detail:{sheetKey:b},composed:!0}))}}window.customElements.define(SndList.is,SndList);</script></dom-module></body></html>
