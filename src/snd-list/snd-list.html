<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id="snd-list">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
            }
            paper-card {
                width: 100%;
                margin-top: 16px;
            }
            paper-card,
            paper-card * {
                pointer-events: none;
            }
            paper-fab {
                position: fixed;
                bottom: 32px;
                right: 32px;
                box-shadow: var(--paper-material-elevation-4_-_box-shadow);
            }
            .sheet-card-content {
                cursor: pointer;
            }
            .sheet-card-content:last-of-type {
                margin-bottom: 96px;
            }
            .sheet-summary {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 16px;
            }
            .sheet-summary:last-child {
                margin-bottom: 0;
            }
            .sheet-summary-name {
                font-weight: 500;
            }
            .empty-text {
                width: 100%;
                margin-top: 32px;
                text-align: center;
                font-size: 20px;
                color: var(--secondary-text);
            }
            @media (min-width: 426px) {
                :host {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
                .sheet-card-content {
                    width: 50%;
                    min-width: 320px;
                    margin: 8px 0;
                }
                .sheet-card {
                    width: 100%;
                    margin: 0;
                }
            }
            @media (min-width: 769px) {
                .sheet-card-content {
                    width: 40%;
                    min-width: 320px;
                    margin: 8px 0;
                }
            }
        </style>

        <template is="dom-repeat" items="[[ sheetList ]]" as="sheet">
            <div class="sheet-card-content" on-click="_accessSheet" data-sheet-key$="[[ sheet.$key ]]">
                <paper-card class="sheet-card" elevation="2">
                    <div class="card-content">
                        <div class="sheet-summary">
                            <span class="sheet-summary-name">
                                Name:
                            </span>
                            <span class="sheet-summary-value">
                                [[ sheet.name ]]
                            </span>
                        </div>
                        <div class="sheet-summary">
                            <span class="sheet-summary-name">
                                Class:
                            </span>
                            <span class="sheet-summary-value">
                                [[ sheet.job ]]
                            </span>
                        </div>
                        <div class="sheet-summary">
                            <span class="sheet-summary-name">
                                Race:
                            </span>
                            <span class="sheet-summary-value">
                                [[ sheet.race ]]
                            </span>
                        </div>
                        <div class="sheet-summary">
                            <span class="sheet-summary-name">
                                Level:
                            </span>
                            <span class="sheet-summary-value">
                                [[ sheet.level ]]
                            </span>
                        </div>
                        <div class="sheet-summary">
                            <span class="sheet-summary-name">
                                System:
                            </span>
                            <span class="sheet-summary-value">
                                [[ sheet.system ]]
                            </span>
                        </div>
                    </div>
                </paper-card>
            </div>
        </template>

        <template is="dom-if" if="[[ !sheetList ]]">
            <div class="empty-text">
                You don't have any Sheet :(
            </div>
        </template>

        <paper-fab
            icon="add"
            elevation="4"
            on-tap="_newSheet">
        </paper-fab>
    </template>

    <script>
        class SndList extends Polymer.Element {
            static get is() { return 'snd-list'; }

            static get properties() {
                return {
                    sheetList: {
                        type: Array
                    }
                };
            }

            static get observers() {
                return [ ];
            }

            _newSheet(event) {
                window.location.hash = '/New-Sheet';
                return;
            }

            _accessSheet(event) {
                let sheetKey = event.target.dataset.sheetKey;
                this.dispatchEvent(new CustomEvent('openSheet', {detail: {sheetKey: sheetKey}, composed: true}));
                return;
            }
        }
        window.customElements.define(SndList.is, SndList);
    </script>
</dom-module>
