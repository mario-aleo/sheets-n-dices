<dom-module id="snd-app">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
                --primary-color: #673AB7;
                --darker-primary-color: #512DA8;
                --light-primary-color: #D1C4E9;
                --secondary-color: #03A9F4;
                --focus-color: #0288D1;
                --primary-text: #212121;
                --secondary-text: #727272;
                --divider-color: #B6B6B6;
                --paper-fab-background: var(--secondary-color);
                --paper-fab-keyboard-focus-background: var(--focus-color);
            }
            app-header-layout {
                height: 100%;
                width: 100%;
            }
            app-header {
                background-color: var(--primary-color);
                color: #fff;
            }
            app-toolbar {
                background-color: var(--primary-color);
                color: #fff;
            }
            iron-pages {
                height: calc(100% - 64px);
            }
            paper-card {
                margin-top: 16px;
                width: 100%;
            }
            paper-card,
            paper-card * {
                pointer-events: none;
            }
            paper-fab {
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            .sheet-card-content {
                cursor: pointer;
            }
            .sheet-summary {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 16px;
            }
            .sheet-summary:last-child {
                margin-bottom: 0;
            }
            .sheet-summary-name {
                font-weight: 500;
            }
            @media (min-width: 426px) {
                #sheet-list {
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                    align-content: flex-start;
                    width: calc(100% - 16px);
                    height: calc(100% - 16px);
                    padding: 8px;
                }
                .sheet-card-content {
                    width: calc(50% - 16px);
                    height: 191px;
                    margin: 8px;
                }
                .sheet-card {
                    width: 100%;
                    margin: 0;
                }
            }
            @media (min-width: 769px) {
                .sheet-card-content {
                    width: calc((100% / 3) - 16px);
                }
            }
        </style>

        <app-location
            route="{{ route }}"
            use-hash-as-path>
        </app-location>
        <app-route
            route="{{ route }}"
            pattern="/:page"
            data="{{ routeData }}"
            tail="{{ subRoute }}">
        </app-route>

        <firebase-app
            database-url="https://sheets-n-dices.firebaseio.com"
            storage-bucket="sheets-n-dices.appspot.com"
            api-key="AIzaSyCPxkcvpx73b5wp0HJTY3lZBeQawfBN608"
            messaging-sender-id="244324825905"
            auth-domain="sheets-n-dices.firebaseapp.com">
        </firebase-app>

        <firebase-auth
            id="auth"
            user="{{user}}"
            provider="google">
        </firebase-auth>
        
        <firebase-query
            id="query"
            path="/users/[[user.uid]]/sheetList"
            data="{{liveData}}">
        </firebase-query>
        <app-indexeddb-mirror
            key="sheetList"
            data="{{liveData}}"
            persisted-data="{{persistedData}}">
        </app-indexeddb-mirror>

        <app-header-layout
            fullbleed>
            <app-header
                fixed
                condenses
                effects="waterfall">
                <app-toolbar>
                    <div main-title>Sheets 'n Dices</div>
                </app-toolbar>
            </app-header>

            <template
                is="dom-if" 
                if="[[ user ]]">
                <iron-pages
                    role="main"
                    selected="[[ page ]]"
                    attr-for-selected="name"
                    fallback-selection="error">
                    
                    <section
                        id="sheet-list"
                        name="Sheet-List">
                        <template 
                            is="dom-repeat"
                            items="[[ liveData ]]"
                            as="sheet">
                            <div
                                class="sheet-card-content"
                                on-click="_accessSheet"
                                data-sheet$="[[ sheet ]]">
                                <paper-card
                                    class="sheet-card"
                                    elevation="2">
                                    <div class="card-content">
                                        <div class="sheet-summary">
                                            <span class="sheet-summary-name">
                                                Name:
                                            </span>
                                            <span class="sheet-summary-value">
                                                [[ sheet.name ]]
                                            </span>
                                        </div>
                                        <div class="sheet-summary">
                                            <span class="sheet-summary-name">
                                                Class:
                                            </span>
                                            <span class="sheet-summary-value">
                                                [[ sheet.job ]]
                                            </span>
                                        </div>
                                        <div class="sheet-summary">
                                            <span class="sheet-summary-name">
                                                Race:
                                            </span>
                                            <span class="sheet-summary-value">
                                                [[ sheet.race ]]
                                            </span>
                                        </div>
                                        <div class="sheet-summary">
                                            <span class="sheet-summary-name">
                                                Level:
                                            </span>
                                            <span class="sheet-summary-value">
                                                [[ sheet.level ]]
                                            </span>
                                        </div>
                                        <div class="sheet-summary">
                                            <span class="sheet-summary-name">
                                                System:
                                            </span>
                                            <span class="sheet-summary-value">
                                                [[ sheet.system ]]
                                            </span>
                                        </div>
                                    </div>
                                </paper-card>
                            </div>
                            <template
                                is="dom-if" 
                                if="[[ !sheet ]]">
                                <div>
                                    You don't have any sheet ): 
                                </div>
                            </template>
                        </template>

                        <template
                            is="dom-if" 
                            if="[[ !user ]]">
                            <div>
                                Login to Start using Sheets 'n Dices 
                            </div>
                            <paper-button 
                                on-tap="_logIn">
                                Log In
                            </paper-button>
                        </template>

                        <paper-fab
                            icon="save"
                            on-tap="_newSheet">
                        </paper-fab>
                    </section>

                    <snd-new
                        name="New-Sheet">
                    </snd-new>

                    <snd-sheet
                        name="Sheet"
                        sheet="[[ sheet ]]"
                        sheet-string="[[ sheetString ]]">
                    </snd-sheet>

                    <div
                        name="error">
                        Ops, page not found D:
                    </div>
                </iron-pages>
            </template>
        </app-header-layout>

    </template>

    <script>
        class SndApp extends Polymer.Element {
            static get is() { return 'snd-app'; }

            static get properties() {
                return { 
                    user: {
                        type: Object
                    },
                    page: {
                        type: String
                    },
                    sheet: {
                        type: Object
                    },
                    sheetString: {
                        type: String
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'
                ];
            }
            
            /*
             *  Observers
             */
            _routePageChanged(page) {
                if (!page) {
                    return window.location.hash = window.location.hash || '/Sheet-List';
                } else if (page == 'Sheet' && !this.sheet) {
                    return window.location.hash = '/Sheet-List';
                } else {
                    return this.set('page', page);
                }
            }
            /*
             */

            _newSheet(event) {
                window.location.hash = '/New-Sheet';
                return;
            }

            _accessSheet(event) {
                let sheet = JSON.parse(event.target.dataset.sheet);
                this.set('sheet', sheet);
                this.set('sheetString', JSON.stringify(sheet));
                window.location.hash = '/Sheet/' + sheet.$key;
                return;
            }

            /*
             *  Login Methods
             */
            _logIn() {
                this.$.auth.signInWithPopup()
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                });
                return;
            }

            _logOut() {
                this.$.auth.signOut()
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                });
                return;
            }
            /*
             */
        }

        window.customElements.define(SndApp.is, SndApp);
    </script>
</dom-module>
