<dom-module id="snd-app">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
                --primary-color: #673AB7;
                --darker-primary-color: #512DA8;
                --light-primary-color: #D1C4E9;
                --secondary-color: #03A9F4;
                --focus-color: #0288D1;
                --primary-text: #212121;
                --secondary-text: #727272;
                --divider-color: #B6B6B6;
                --paper-fab-background: var(--secondary-color);
                --paper-fab-keyboard-focus-background: var(--focus-color);
            }
            app-header-layout {
                height: 100%;
                width: 100%;
            }
            app-header {
                background-color: var(--primary-color);
                color: #fff;
            }
            app-toolbar {
                background-color: var(--primary-color);
                color: #fff;
            }
            iron-pages {
                height: calc(100% - 64px);
            }
        </style>

        <app-location
            route="{{ route }}"
            use-hash-as-path>
        </app-location>
        <app-route
            route="{{ route }}"
            pattern="/:page"
            data="{{ routeData }}"
            tail="{{ subRoute }}">
        </app-route>

        <firebase-app
            database-url="https://sheets-n-dices.firebaseio.com"
            storage-bucket="sheets-n-dices.appspot.com"
            api-key="AIzaSyCPxkcvpx73b5wp0HJTY3lZBeQawfBN608"
            messaging-sender-id="244324825905"
            auth-domain="sheets-n-dices.firebaseapp.com">
        </firebase-app>

        <firebase-auth
            id="auth"
            user="{{user}}"
            provider="google">
        </firebase-auth>

        <app-header-layout has-scrolling-region fullbleed>
            <app-header slot="header" fixed effects="waterfall">
                <app-toolbar>
                    <div main-title>
                        Sheets 'n Dices
                    </div>
                </app-toolbar>
            </app-header>

            <template is="dom-if" if="[[ !user ]]">
                <div>
                    Login to Start using Sheets 'n Dices 
                </div>
                <paper-button on-tap="_logIn">
                    Log In
                </paper-button>
            </template>

            <iron-pages role="main" selected="[[ page ]]" attr-for-selected="name" fallback-selection="error">
                <snd-list
                    name="Sheet-List">
                </snd-list>

                <snd-new
                    name="New-Sheet">
                </snd-new>

                <snd-sheet
                    name="Sheet">
                </snd-sheet>

                <div name="error">
                    Ops, page not found D:
                </div>
            </iron-pages>
        </app-header-layout>

    </template>

    <script>
        class SndApp extends Polymer.Element {
            static get is() { return 'snd-app'; }

            static get properties() {
                return { 
                    user: {
                        type: Object
                    },
                    page: {
                        type: String
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'
                ];
            }
            
            /*
             *  Observers
             */
            _routePageChanged(page) {
                if (!page) {
                    return window.location.hash = window.location.hash || '/Sheet-List';
                }  else {
                    return this.set('page', page);
                }
            }
            /*
             */

            /*
             *  Login Methods
             */
            _logIn() {
                this.$.auth.signInWithPopup()
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                });
                return;
            }

            _logOut() {
                this.$.auth.signOut()
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                });
                return;
            }
            /*
             */
        }

        window.customElements.define(SndApp.is, SndApp);
    </script>
</dom-module>
