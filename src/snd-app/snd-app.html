<dom-module id="snd-app">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
                --primary-color: #673AB7;
                --darker-primary-color: #512DA8;
                --light-primary-color: #D1C4E9;
                --secondary-color: #03A9F4;
                --focus-color: #0288D1;
                --primary-text: #212121;
                --secondary-text: #727272;
                --divider-color: #B6B6B6;
                --paper-fab-background: var(--secondary-color);
                --paper-fab-keyboard-focus-background: var(--focus-color);
            }
            app-header-layout {
                height: 100%;
                width: 100%;
            }
            app-header {
                background-color: var(--primary-color);
                color: #fff;
                letter-spacing: 1px;
            }
            app-toolbar {
                background-color: var(--primary-color);
                color: #fff;
            }
            iron-pages {
                height: calc(100% - 64px);
            }
            #signInOverlay {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                width: 100%;
                position: absolute;
                z-index: 1;
                opacity: 1;
                background-color: var(--primary-color);
                pointer-events: auto;
                transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
                will-change: opacity;
            }
            #signInOverlay paper-button {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                width: 128px;
                color: #fff;
                font-weight: 500;
                letter-spacing: 0.5px;
            }
            #signInOverlay span {
                margin-left: 8px;
            }
        </style>

        <app-location
            route="{{ route }}"
            use-hash-as-path>
        </app-location>
        <app-route
            route="{{ route }}"
            pattern="/:page"
            data="{{ routeData }}"
            tail="{{ subRoute }}">
        </app-route>

        <firebase-app
            database-url="https://sheets-n-dices.firebaseio.com"
            storage-bucket="sheets-n-dices.appspot.com"
            api-key="AIzaSyCPxkcvpx73b5wp0HJTY3lZBeQawfBN608"
            messaging-sender-id="244324825905"
            auth-domain="sheets-n-dices.firebaseapp.com">
        </firebase-app>

        <firebase-auth
            id="auth"
            user="{{ user }}"
            provider="google">
        </firebase-auth>

        <firebase-query
            id="query"
            path="/users/[[ user.uid ]]/sheetList"
            data="{{ liveData }}">
        </firebase-query>
        <app-indexeddb-mirror
            key="sheetList"
            data="{{ liveData }}"
            persisted-data="{{ persistedData }}">
        </app-indexeddb-mirror>

        <firebase-document
            path="/users/[[ user.uid ]]/sheetList/{{ sheetKey }}"
            data="{{ sheetData }}">
        </firebase-document>

        <app-header-layout has-scrolling-region fullbleed>
            <app-header slot="header" fixed effects="waterfall">
                <app-toolbar>
                    <div main-title>
                        Sheets 'n Dices
                    </div>
                </app-toolbar>
            </app-header>

            <div id="signInOverlay">
                <paper-button on-tap="_logIn">
                    <iron-icon
                        icon="account-circle">
                    </iron-icon>
                    <span>Sign In</span>
                </paper-button>
            </div>


            <iron-pages role="main" selected="[[ page ]]" attr-for-selected="name" fallback-selection="error">
                <snd-list
                    name="Sheet-List"
                    sheet-list="{{ liveData }}">
                </snd-list>

                <snd-new
                    name="New-Sheet">
                </snd-new>

                <snd-sheet
                    name="Sheet"
                    sheet-data="{{ sheetData }}">
                </snd-sheet>

                <div name="error">
                    Ops, page not found D:
                </div>
            </iron-pages>
           
        </app-header-layout>

    </template>

    <script>
        class SndApp extends Polymer.Element {
            static get is() { return 'snd-app'; }

            static get properties() {
                return { 
                    user: {
                        type: Object
                    },
                    page: {
                        type: String
                    },
                    sheetKey: {
                        type: String
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                    '_userChanged(user)'
                ];
            }

            ready() {
                super.ready();
                this.addEventListener('addNewSheet', e => this._addNewSheet(e.detail.sheetData));
                this.addEventListener('openSheet', e => this._openSheet(e.detail.sheetKey));
            }
            
            /*
             *  Observers
             */
            _userChanged(user) {
                if (!user) {
                    this.$.signInOverlay.style.opacity = 1;
                    this.$.signInOverlay.style.pointerEvents = 'auto';
                } else {
                    this.$.signInOverlay.style.opacity = 0;
                    this.$.signInOverlay.style.pointerEvents = 'none';
                }
            }

            _routePageChanged(page) {
                if (!page) {
                    return window.location.hash = window.location.hash || '/Sheet-List';
                }  else if (page == "Sheet" && !this.sheetKey) {
                    return  window.location.hash = '/Sheet-List';
                } else {
                    return this.set('page', page);
                }
            }
            /*
             */

            _addNewSheet(newSheetData) {
                this.$.query.ref.push(newSheetData);
                window.location.hash = '/Sheet-List';
                return;
            }

            _openSheet(sheetKey) {
                this.set('sheetKey', sheetKey);
                window.location.hash = '/Sheet/' + sheetKey;
                return;
            }

            /*
             *  Login Methods
             */
            _logIn() {
                this.$.auth.signInWithPopup()
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                });
                return;
            }

            _logOut() {
                this.$.auth.signOut()
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(error) {
                    console.log(error);
                });
                return;
            }
            /*
             */
        }

        window.customElements.define(SndApp.is, SndApp);
    </script>
</dom-module>
