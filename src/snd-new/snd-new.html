<dom-module id="snd-new">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
                --paper-tabs-selection-bar-color: var(--secondary-color);
                --paper-fab-background: var(--secondary-color);
                --paper-fab-keyboard-focus-background: var(--focus-color);
            }
            paper-tabs {
                background-color: var(--primary-color);
                color: #FFF;
            }
            paper-card {
                margin-top: 16px;
                width: 100%;
            }
            paper-checkbox {
                margin-top: 16px;
                margin-right: 8px;
            }
            paper-button {
                margin-top: 16px;
                margin: auto;
            }
            paper-fab {
                position: fixed;
                bottom: 32px;
                right: 32px;
                box-shadow: var(--paper-material-elevation-4_-_box-shadow);
            }
            paper-input,
            paper-dropdown-menu {
                width: 100%;
            }
            paper-dialog {
                width: calc(100% - 80px);
            }
            paper-dialog .buttons {
                padding: 8px;
            }
            snd-chip {
                margin: 4px 0;
            }
            snd-chip iron-icon {
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
                margin-left: 8px;
            }
            .paper-card-row {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .primary-paper-button {
                background-color: var(--primary-color);
                color: #FFF;
            }
            .secondary-paper-button {
                color: var(--secondary-color);
            }
            .red-paper-button {
                color: #FF5252
            }
            .add-button-container {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
                padding: 16px 0;
            }
            .dependency-section {
                padding: 12px 0 8px 0;
            }
            .dialog-overlay:after {
                content:"&nbsp;";
                display: block;
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 102;
                background-color: rgba(0,0,0,0.7)
            }
            @media (min-width: 426px) {
                .basic-page {
                    width: calc(100% - 16px);
                    height: calc(100% - 16px);
                    padding: 8px;
                }
                .basic-card {
                    width: 50%;
                    margin: 8px 25%;
                }
                .status-page {
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                    align-content: flex-start;
                    width: calc(100% - 16px);
                    height: calc(100% - 16px);
                    padding: 8px;
                }
                .status-card {
                    width: calc(50% - 16px);
                    margin: 8px;
                }
            }
            @media (min-width: 769px) {
                .status-card {
                    width: calc((100% / 3) - 16px);
                }
                .basic-card {
                    width: calc(100% / 3);
                    margin: 8px calc(100% / 3);
                }
            }
        </style>

        <paper-tabs
            scrollable
            hide-scroll-buttons
            fit-container
            selected="{{ tabSelected }}">
            <paper-tab>
                Basic
            </paper-tab>
            <paper-tab>
                Status
            </paper-tab>
            <paper-tab>
                Resources
            </paper-tab>
            <paper-tab>
                Defenses
            </paper-tab>
            <paper-tab>
                Skills
            </paper-tab>
        </paper-tabs>

        <iron-pages id="ironPages"
            selected="{{ tabSelected }}">
            <!-- Basic Tab -->
            <section class="basic-page">
                <paper-card class="basic-card"
                    elevation="2">
                    <div class="card-content">
                        <paper-input
                            always-float-label
                            type="text"
                            label="Name"
                            value="{{ newSheet.name }}">
                        </paper-input>
                        <paper-input
                            always-float-label
                            type="text"
                            label="Class"
                            value="{{ newSheet.job }}">
                        </paper-input>
                        <paper-input
                            always-float-label
                            type="text"
                            label="Race"
                            value="{{ newSheet.race }}">
                        </paper-input>
                        <paper-input
                            always-float-label
                            type="number"
                            label="Level"
                            value="{{ newSheet.level }}">
                        </paper-input>
                        <paper-input
                            always-float-label
                            type="text"
                            label="System"
                            value="{{ newSheet.system }}">
                        </paper-input>
                        <div class="paper-card-row">
                            <paper-checkbox
                                checked="{{ newSheet.hasMinimumStatusModifierValue }}">
                            </paper-checkbox>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Minimum Status Value Modifier"
                                value="{{ newSheet.minimumStatusModifierValue }}"
                                disabled="{{ !newSheet.hasMinimumStatusModifierValue }}">
                            </paper-input>
                        </div>
                    </div>
                </paper-card>
            </section>
            <!-- Status Tab -->
            <section class="status-page">
                <template
                    is="dom-repeat"
                    items="[[ newSheet.statusList ]]"
                    as="status"
                    index-as="statusIndex">
                    <paper-card class="status-card"
                        elevation="2">
                        <div class="card-content">
                            <paper-input
                                always-float-label
                                type="text"
                                label="Name"
                                value="{{ status.name }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Base Value"
                                value="{{ status.baseValue }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Level Modifier"
                                value="{{ status.levelModifier }}">
                            </paper-input>
                            <section class="dependency-section">
                                <template
                                    is="dom-repeat"
                                    items="[[ status.dependencyList ]]"
                                    as="dependency"
                                    index-as="dependencyIndex">
                                    <snd-chip>
                                        <div
                                            on-click="_editDependency"
                                            data-status-index$="[[ statusIndex ]]"
                                            data-status-location="statusList"
                                            data-dependency-index$="[[ dependencyIndex ]]">
                                            [[ _dependencyChipName(dependency.name, dependency.location) ]]
                                        </div>
                                        <iron-icon
                                            icon="clear"
                                            on-click="_deleteDependency"
                                            data-status-index$="[[ statusIndex ]]"
                                            data-status-location="statusList"
                                            data-dependency-index$="[[ dependencyIndex ]]">
                                        </iron-icon>
                                    </snd-chip>
                                </template>
                            </section>
                            <paper-button class="secondary-paper-button"
                                on-tap="_addDependency"
                                data-status-index$="[[ statusIndex ]]"
                                data-status-location="statusList">
                                Add Dependency
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button class="red-paper-button"
                                on-tap="_deleteStatus"
                                data-status-index$="[[ statusIndex ]]"
                                data-status-location="statusList">
                                Delete Status
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <div class="add-button-container">
                    <paper-button class="primary-paper-button"
                        raised
                        on-tap="_addStatus"
                        data-status-location="statusList">
                        Add Status
                    </paper-button>
                </div>
            </section>
            <!-- Resources Tab -->
            <section class="status-page">
                <template
                    is="dom-repeat"
                    items="[[ newSheet.resourcesList ]]"
                    as="resouces"
                    index-as="resourcesIndex">
                    <paper-card class="status-card"
                        elevation="2">
                        <div class="card-content">
                            <paper-input
                                always-float-label
                                type="text"
                                label="Name"
                                value="{{ resouces.name }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Base Value"
                                value="{{ resouces.baseValue }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Level Modifier"
                                value="{{ resouces.levelModifier }}">
                            </paper-input>
                            <section class="dependency-section">
                                <template
                                    is="dom-repeat"
                                    items="[[ resouces.dependencyList ]]"
                                    as="dependency"
                                    index-as="dependencyIndex">
                                    <snd-chip>
                                        <div
                                            on-click="_editDependency"
                                            data-status-index$="[[ resourcesIndex ]]"
                                            data-status-location="resourcesList"
                                            data-dependency-index$="[[ dependencyIndex ]]">
                                            [[ _dependencyChipName(dependency.name, dependency.location) ]]
                                        </div>
                                        <iron-icon
                                            icon="clear"
                                            on-click="_deleteDependency"
                                            data-status-index$="[[ resourcesIndex ]]"
                                            data-status-location="resourcesList"
                                            data-dependency-index$="[[ dependencyIndex ]]">
                                        </iron-icon>
                                    </snd-chip>
                                </template>
                            </section>
                            <paper-button class="secondary-paper-button"
                                on-tap="_addDependency"
                                data-status-index$="[[ resourcesIndex ]]"
                                data-status-location="resourcesList">
                                Add Dependency
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button class="red-paper-button"
                                on-tap="_deleteStatus"
                                data-status-index$="[[ resourcesIndex ]]"
                                data-status-location="resourcesList">
                                Delete Resoruce
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <div class="add-button-container">
                    <paper-button class="primary-paper-button"
                        raised
                        on-tap="_addStatus"
                        data-status-location="resourcesList">
                        Add Resource
                    </paper-button>
                </div>
            </section>
            <!-- Defenses Tab -->
            <section class="status-page">
                <template
                    is="dom-repeat"
                    items="[[ newSheet.defensesList ]]"
                    as="defenses"
                    index-as="defensesIndex">
                    <paper-card class="status-card"
                        elevation="2">
                        <div class="card-content">
                            <paper-input
                                always-float-label
                                type="text"
                                label="Name"
                                value="{{ defenses.name }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Base Value"
                                value="{{ defenses.baseValue }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Level Modifier"
                                value="{{ defenses.levelModifier }}">
                            </paper-input>
                            <section class="dependency-section">
                                <template
                                    is="dom-repeat"
                                    items="[[ defenses.dependencyList ]]"
                                    as="dependency"
                                    index-as="dependencyIndex">
                                    <snd-chip>
                                        <div
                                            on-click="_editDependency"
                                            data-status-index$="[[ defensesIndex ]]"
                                            data-status-location="defensesList"
                                            data-dependency-index$="[[ dependencyIndex ]]">
                                            [[ _dependencyChipName(dependency.name, dependency.location) ]]
                                        </div>
                                        <iron-icon
                                            icon="clear"
                                            on-click="_deleteDependency"
                                            data-status-index$="[[ defensesIndex ]]"
                                            data-status-location="defensesList"
                                            data-dependency-index$="[[ dependencyIndex ]]">
                                        </iron-icon>
                                    </snd-chip>
                                </template>
                            </section>
                            <paper-button class="secondary-paper-button"
                                on-tap="_addDependency"
                                data-status-index$="[[ defensesIndex ]]"
                                data-status-location="defensesList">
                                Add Dependency
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button class="red-paper-button"
                                on-tap="_deleteStatus"
                                data-status-index$="[[ defensesIndex ]]"
                                data-status-location="defensesList">
                                Delete Defense
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <div class="add-button-container">
                    <paper-button class="primary-paper-button"
                        raised
                        on-tap="_addStatus"
                        data-status-location="defensesList">
                        Add Defense
                    </paper-button>
                </div>
            </section>
            <!-- Skills Tab -->
            <section
                class="status-page">
                <template
                    is="dom-repeat"
                    items="[[ newSheet.skillsList ]]"
                    as="skills"
                    index-as="skillsIndex">
                    <paper-card class="status-card"
                        elevation="2">
                        <div class="card-content">
                            <paper-input
                                always-float-label
                                type="text"
                                label="Name"
                                value="{{ skills.name }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Base Value"
                                value="{{ skills.baseValue }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Level Modifier"
                                value="{{ skills.levelModifier }}">
                            </paper-input>
                            <section class="dependency-section">
                                <template
                                    is="dom-repeat"
                                    items="[[ skills.dependencyList ]]"
                                    as="dependency"
                                    index-as="dependencyIndex">
                                    <snd-chip>
                                        <div
                                            on-click="_editDependency"
                                            data-status-index$="[[ skillsIndex ]]"
                                            data-status-location="skillsList"
                                            data-dependency-index$="[[ dependencyIndex ]]">
                                            [[ _dependencyChipName(dependency.name, dependency.location) ]]
                                        </div>
                                        <iron-icon
                                            icon="clear"
                                            on-click="_deleteDependency"
                                            data-status-index$="[[ skillsIndex ]]"
                                            data-status-location="skillsList"
                                            data-dependency-index$="[[ dependencyIndex ]]">
                                        </iron-icon>
                                    </snd-chip>
                                </template>
                            </section>
                            <paper-button class="secondary-paper-button"
                                on-tap="_addDependency"
                                data-status-index$="[[ skillsIndex ]]"
                                data-status-location="skillsList">
                                Add Dependency
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button class="red-paper-button"
                                on-tap="_deleteStatus"
                                data-status-index$="[[ skillsIndex ]]"
                                data-status-location="skillsList">
                                Delete Skill
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <div class="add-button-container">
                    <paper-button class="primary-paper-button"
                        raised
                        on-tap="_addStatus"
                        data-status-location="skillsList">
                        Add Skill
                    </paper-button>
                </div>
            </section>
        </iron-pages>

        <!-- Save Fab Button -->
        <paper-fab
            icon="save"
            elevation="4"
            on-tap="_newSheet">
        </paper-fab>

        <!-- Dependency Dialog -->
        <paper-dialog id="dependencyDialog"
            no-cancel-on-esc-key
            no-cancel-on-outside-click>
            <div class="content">
                <paper-dropdown-menu
                    label="Dependency">
                    <paper-listbox id="dependencyDialogStatus"
                        slot="dropdown-content"
                        attr-for-selected="dependencyItem"
                        selected="{{ dependencyItemString }}">
                        <template
                            is="dom-repeat"
                            items="[[ newSheet.statusList ]]"
                            as="status">
                            </paper-item>
                            <paper-item 
                                dependency-item="[[ _dependencyItemStringify('statusList', status.name) ]]">
                                [[ status.name ]] on Status
                            </paper-item>
                        </template>
                        <template
                            is="dom-repeat"
                            items="[[ newSheet.resourcesList ]]"
                            as="status">
                            <paper-item 
                                dependency-item="[[ _dependencyItemStringify('resourcesList', status.name) ]]">
                                [[ status.name ]] on Resources
                            </paper-item>
                        </template>
                        <template
                            is="dom-repeat"
                            items="[[ newSheet.defensesList ]]"
                            as="status">
                            <paper-item 
                                dependency-item="[[ _dependencyItemStringify('defensesList', status.name) ]]">
                                [[ status.name ]] on Defenses
                            </paper-item>
                        </template>
                        <template
                            is="dom-repeat"
                            items="[[ newSheet.skillsList ]]"
                            as="status">
                            <paper-item 
                                dependency-item="[[ _dependencyItemStringify('skillsList', status.name) ]]">
                                [[ status.name ]] on Skills
                            </paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-input id="dependencyDialogValue"
                    always-float-label
                    type="number"
                    label="Value per deppendency value"
                    value="{{ dependencyValue }}">
                </paper-input>
            </div>
            <div class="buttons">
                <paper-button id="dependencyDialogCancel"
                    class="red-paper-button"
                    on-tap="_cancel">
                    Cancel
                </paper-button>
                <paper-button id="dependencyDialogConfirm"
                    class="secondary-paper-button"
                    on-tap="_confirm"
                    autofocus>
                    Confirm
                </paper-button>
            </div>
        </paper-dialog>

        <!-- Toast -->
        <paper-toast id="sndNewToast"
            duration="2000">
        </paper-toast>
    </template>

    <script>
        class SndNew extends Polymer.Element {
            static get is() { return 'snd-new'; }

            static get properties() {
                return {
                    tabSelected: {
                        type: Number,
                        value: 0
                    },
                    newSheet: {
                        type: Object,
                        value: new Sheet(),
                        notify: true
                    },

                    dependencyChain: {
                        type: Array
                    },

                    requestStatusDependencyLocation: {
                        type: String
                    },
                    requestStatusDependencyName: {
                        type: String
                    },                    
                    dependencyItemString: {
                        type: String
                    },
                    dependencyValue: {
                        type: Number
                    }
                };
            }

            static get observers() {
                return [
                    '_dependencyItemChanged(dependencyItemString)',
                    '_dependencyValueChanged(dependencyValue)'
                ];
            }

            /*
             *  Observers
             */
            _dependencyItemChanged(dependencyItemString) {
                this._verifyDependencyInformations();
                return;
            } 

            _dependencyValueChanged(dependencyValue) {
                this._verifyDependencyInformations();
                return;
            }
            /*
             */

            _verifyDependencyInformations() {
                let dependencyValue = parseFloat(this.dependencyValue),
                    dependencyItemString = JSON.parse(this.dependencyItemString);
                if ((dependencyItemString.location == this.requestStatusDependencyLocation
                    && dependencyItemString.name == this.requestStatusDependencyName)
                    || (dependencyItemString.location == 'statusList'
                        && this.newSheet.hasMinimumStatusModifierValue)
                    || !dependencyValue
                    || dependencyValue == 0) this.$.dependencyDialogConfirm.disabled = true;
                else this.$.dependencyDialogConfirm.disabled = false;
                return;
            }

            /*
             *  Calculate Value Functions
             */
            _dependencyChipName(name, locationPath) {
                let location = "";
                if (locationPath == "statusList") location = "Status";
                else if (locationPath == "resourcesList") location = "Resources";
                else if (locationPath == "defensesList") location = "Defenses";
                else  location = "Skills";
                return name + " on " + location;
            }

            _dependencyItemStringify(location, name) {
                return JSON.stringify({ location: location, name: name });
            }
            /*
             */

            /*
             *  Generic Functions
             */
            _addStatus(event) {
                // let location = event.target.dataset.statusLocation,
                //     path = 'newSheet.' + location;
                // if (location == 'resourcesList') this.push(path, new Resource());
                // else this.push(path, new Status());
                // return;
            }

            _editStatus(event) {

            }

            _deleteStatus(event) {
                let index = event.target.dataset.statusIndex,
                    path = 'newSheet.' + event.target.dataset.statusLocation;
                this.splice(path, index, 1);
                return;
            }

            _addDependency(event) {
                let element = this,
                    statusLocation = event.target.dataset.statusLocation,
                    statusIndex = event.target.dataset.statusIndex,
                    path = 'newSheet.' + statusLocation + '.' + statusIndex + '.dependencyList';
                this.$.ironPages.classList.add('dialog-overlay');
                this.set('requestStatusDependencyLocation', statusLocation);
                this.set('requestStatusDependencyName', this.newSheet.statusList[statusIndex].name);
                this.set('dependencyItemString', element._dependencyItemStringify('statusList', element.newSheet.statusList[0].name || ''));
                this.set('dependencyValue', 0);
                this._cancel = tapEvent => {
                    element.set('requestStatusDependencyLocation', 'statusList');
                    element.set('requestStatusDependencyName', element.newSheet.statusList[0].name || '');
                    element.set('dependencyItemString', element._dependencyItemStringify('statusList', element.newSheet.statusList[0].name || ''));
                    element.set('dependencyValue', 0);
                    element.$.ironPages.classList.remove('dialog-overlay');
                    element.$.dependencyDialog.close();
                }
                this._confirm = tapEvent => {
                    let dependencyItem = JSON.parse(element.$.dependencyDialogStatus.selected),
                        dependencyValue = parseFloat(this._numberTypeCheck(element.$.dependencyDialogValue.value));
                    element.push(path, new Dependency(dependencyItem.location, dependencyItem.name, dependencyValue));
                    element.set('requestStatusDependencyLocation', 'statusList');
                    element.set('requestStatusDependencyName', element.newSheet.statusList[0].name || '');
                    element.set('dependencyItemString', element._dependencyItemStringify('statusList', element.newSheet.statusList[0].name || ''));
                    element.set('dependencyValue', 0);
                    element.$.ironPages.classList.remove('dialog-overlay');
                    element.$.dependencyDialog.close();
                }
                this.$.dependencyDialog.open();
                return;
            }

            _editDependency(event) {
                let element = this,
                    statusIndex = event.target.dataset.statusIndex,
                    statusLocation = event.target.dataset.statusLocation,
                    dependencyIndex = event.target.dataset.dependencyIndex,
                    depencencyStatus = this.newSheet[statusLocation][statusIndex].dependencyList[dependencyIndex],
                    path = 'newSheet.' + statusLocation + '.' + statusIndex + '.dependencyList.' + dependencyIndex;
                element.$.ironPages.classList.add('dialog-overlay');
                this.set('requestStatusDependencyLocation', statusLocation);
                this.set('requestStatusDependencyName', this.newSheet.statusList[statusIndex].name);
                this.set('dependencyItemString', element._dependencyItemStringify(depencencyStatus.location, depencencyStatus.name));
                this.set('dependencyValue', depencencyStatus.modifier);
                this._cancel = tapEvent => {
                    element.set('requestStatusDependencyLocation', 'statusList');
                    element.set('requestStatusDependencyName', element.newSheet.statusList[0].name || '');
                    element.set('dependencyItemString', element._dependencyItemStringify('statusList', element.newSheet.statusList[0].name || ''));
                    element.set('dependencyValue', 0);
                    element.$.ironPages.classList.remove('dialog-overlay');
                    element.$.dependencyDialog.close();
                }
                this._confirm = tapEvent => {
                    let dependencyItem = JSON.parse(element.$.dependencyDialogStatus.selected),
                        dependencyValue = parseFloat(element._numberTypeCheck(element.$.dependencyDialogValue.value));
                    element.set(path, new Dependency(dependencyItem.location, dependencyItem.name, dependencyValue));
                    element.set('requestStatusDependencyLocation', 'statusList');
                    element.set('requestStatusDependencyName', element.newSheet.statusList[0].name || '');
                    element.set('dependencyItemString', element._dependencyItemStringify('statusList', element.newSheet.statusList[0].name || ''));
                    element.set('dependencyValue', 0);
                    element.$.ironPages.classList.remove('dialog-overlay');
                    element.$.dependencyDialog.close();
                }
                this.$.dependencyDialog.open();
                return;
            }

            _deleteDependency(event) {
                let statusIndex = event.target.dataset.statusIndex,
                    statusLocation = event.target.dataset.statusLocation,
                    dependencyIndex = event.target.dataset.dependencyIndex,
                    path = 'newSheet.' + statusLocation + '.' + statusIndex + '.dependencyList';
                this.splice(path, dependencyIndex, 1);
                return;
            }
            /*
             */

            /*
             *  Sheet Object Functions
             */
            _newSheet(event) {
                if (!this.newSheet.name
                    || !this.newSheet.job
                    || !this.newSheet.race
                    || !this.newSheet.level
                    || !this.newSheet.system) {
                    this.$.sndNewToast.text = "Please, fill the Basic tab.";
                    this.$.sndNewToast.opened = true;
                    return;
                }
                // Each Status, Resource, Defense and Skill and SUM
                const element = this;
                this.set("dependencyChain", []);
                parseInt(element._numberTypeCheck(element.newSheet.level));
                // SUM Status = baseValue + (levelModifier * level)
                this.newSheet.statusList.forEach(function (status) {
                    if (status.value === 0) {
                        element.push("dependencyChain", {
                            location: "statusList",
                            status: status
                        });
                        element._objectCalculation(status);
                        element.dependencyChain = [];
                    }
                });
                // SUM Resource = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Resource = baseValue + (levelModifier * level)
                this.newSheet.resourcesList.forEach(function (resource) {
                    if (resource.value === 0) {
                        element.push("dependencyChain", {
                            location: "resourcesList",
                            status: resource
                        });
                        element._objectCalculation(resource);
                        element.dependencyChain = [];
                    }
                });
                // SUM Defense = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Defense = baseValue + (levelModifier * level)
                this.newSheet.defensesList.forEach(function (defense) {
                    if (defense.value === 0) {
                        element.push("dependencyChain", {
                            location: "defensesList",
                            status: defense
                        });
                        element._objectCalculation(defense);
                        element.dependencyChain = [];
                    }
                });
                // SUM Skill = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Skill = baseValue + (levelModifier * level)
                this.newSheet.skillsList.forEach(function (skill) {
                    if (skill.value === 0) {
                        element.push("dependencyChain", {
                            location: "skillsList",
                            status: skill
                        });
                        element._objectCalculation(skill);
                        element.dependencyChain = [];
                    }
                });
                console.log(this.newSheet);
                this.dispatchEvent(new CustomEvent('addNewSheet', {detail: {sheetData: element.newSheet}, composed: true}));
                this.set("tabSelected", 0);
                this.set("newSheet", new Sheet());
                return;
            }

            _objectCalculation(statusItem) {
                // Encapsulation
                const element = this;
                // Init statusItem Value
                statusItem.value = parseInt(parseInt(element._numberTypeCheck(statusItem.baseValue)) + parseInt(element._numberTypeCheck(element.newSheet.level)) * parseFloat(element._numberTypeCheck(statusItem.levelModifier)));
                console.log("Initial " + statusItem.name + " Value: " + statusItem.value);
                // Verify statusItem Dependency
                if (statusItem.dependencyList.length > 0) {
                    // Start statusItem Value Calculation
                    element.dependencyChain.forEach(function (dependencyChainItem) {
                        statusItem.dependencyList.forEach(function (statusItemDependencyItem) {
                            // Verify Deadlock
                            if (statusItemDependencyItem.location == dependencyChainItem.location && statusItemDependencyItem.name == dependencyChainItem.status.name) {
                                element.$.sndNewToast.text = "Please, very all dependencies.";
                                element.$.sndNewToast.opened = true;
                                throw "Deadlock";
                            } else {
                                // Localize Dependency Object
                                element.newSheet[statusItemDependencyItem.location].forEach(function (statusItemDependencyItemStatusItem) {
                                    if (statusItemDependencyItemStatusItem.name == statusItemDependencyItem.name) {
                                        // Verify Dependency Object
                                        if (statusItemDependencyItemStatusItem.value === 0) {
                                            // Calculate Dependency Object
                                            element.push("dependencyChain", {
                                                location: statusItemDependencyItem.location,
                                                status: statusItemDependencyItemStatusItem
                                            });
                                            element._objectCalculation(statusItemDependencyItemStatusItem);
                                        }
                                        // Update statusItem Value
                                        if (statusItemDependencyItem.location == "statusList") {
                                            if (element.newSheet.hasMinimumStatusModifierValue) statusItem.value = parseInt( parseInt(element._numberTypeCheck(statusItem.value)) + element._returnStatusModifier(parseInt(element._numberTypeCheck(statusItemDependencyItemStatusItem.value)), parseFloat(element.newSheet.minimumStatusModifierValue)));
                                            else statusItem.value = parseInt( parseInt(element._numberTypeCheck(statusItem.value)) + parseInt(element._numberTypeCheck(statusItemDependencyItemStatusItem.value)) * parseFloat(element._numberTypeCheck(statusItemDependencyItem.modifier)) );
                                        } else {
                                            statusItem.value = parseInt( parseInt(element._numberTypeCheck(statusItem.value)) + parseInt(element._numberTypeCheck(statusItemDependencyItemStatusItem.value)) * parseFloat(element._numberTypeCheck(statusItemDependencyItem.modifier)) );
                                        }
                                        console.log("Update " + statusItem.name + " Value with " + statusItemDependencyItemStatusItem.name +  " Value: " + statusItem.value);
                                    }
                                });
                            }
                        });
                    });
                }
                // End statusItem Value Calculation
                console.log("End " + statusItem.name + " Value Calculation: " + statusItem.value);
                return;
            }

            _numberTypeCheck(number) {
                number = number.toString().replace(',', '.');
                if (isNaN(parseInt(number))) return "0";
                else return number;
            }

            _returnStatusModifier(statusValue, minimumStatusModifierValue) {
                let element = this;
                if (parseInt(element._numberTypeCheck(statusValue)) >= parseInt(element._numberTypeCheck(minimumStatusModifierValue))) {
                    return parseInt((parseInt(element._numberTypeCheck(statusValue)) - parseInt(element._numberTypeCheck(minimumStatusModifierValue))) / 2);
                } 
                else {
                    return parseInt((parseInt(element._numberTypeCheck(statusValue)) - parseInt(element._numberTypeCheck(minimumStatusModifierValue))) / 2 - 0.5);
                }
            }
            /*
             */
        }

        /*
         *  Sheet Object Definitions
         */
        class Sheet {
            constructor() {
                this.name = "";
                this.job = "";
                this.race = "";
                this.level = 1;
                this.system = "";
                this.hasMinimumStatusModifierValue = false;
                this.minimumStatusModifierValue = 10;
                this.statusList = [ new Status("Vitality") ];
                this.resourcesList = [ new Status("HP") ];
                this.defensesList = [ new Status("Armor") ];
                this.skillsList = [ new Status("Diplomacy") ];
                this.effectsList = [];
                this.itemsList = [];
                this.notesList = [];
            }
        }
        
        class Status {
            constructor(name, baseValue, levelModifier, ) {
                this.name = name;
                this.value = 0;
                this.baseValue = 0;
                this.levelModifier = 0;
                this.dependencyList = [ ];
            }
        }

        class Resource extends Status {
            constructor(name) {
                super(name);
                this.hasActualValue = false;
                this.actualValue = 0;
            }
        }

        class Dependency {
            constructor(location, name, value) {
                this.location = location;
                this.name = name;
                this.modifier = value;
            }
        }
        /*
         */

        window.customElements.define(SndNew.is, SndNew);
    </script>
</dom-module>
