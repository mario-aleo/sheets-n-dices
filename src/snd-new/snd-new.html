<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../snd-chip/snd-chip.html">


<dom-module id="snd-new">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
                --paper-tabs-selection-bar-color: var(--secondary-color);
                --paper-fab-background: var(--secondary-color);
                --paper-fab-keyboard-focus-background: var(--focus-color)
            }
            paper-tabs {
                background-color: var(--primary-color);
                color: #FFF;
            }
            iron-pages{
                height: calc(100% - 48px);
                overflow-y: auto;
            }
            paper-card {
                margin-top: 16px;
                width: 100%;
            }
            paper-checkbox {
                margin-top: 16px;
                margin-right: 8px;
            }
            paper-button {
                margin-top: 16px;
                margin: auto;
            }
            paper-fab {
                position: fixed;
                bottom: 16px;
                right: 16px;
            }
            paper-input,
            paper-dropdown-menu {
                width: 100%;
            }
            .paper-card-row {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .primary-paper-button {
                background-color: var(--primary-color);
                color: #FFF;
            }
            .secondary-paper-button {
                color: var(--secondary-color);
            }
            .red-paper-button {
                color: #FF5252
            }
            .add-button-container {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
                padding: 16px 0;
            }
            .dependency-section {
                padding: 12px 0 4px 0;
            }
            .dependency-overlay::after {
                content:"&nbsp;";
                display: block;
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 102;
                background-color: rgba(0,0,0,0.7)
            }
        </style>

        <paper-tabs 
            id="sndNewTabs"
            noink
            scrollable
            hide-scroll-buttons
            fit-container
            selected="{{ tabSelected }}">
            <paper-tab>
                Basic
            </paper-tab>
            <paper-tab>
                Status
            </paper-tab>
            <paper-tab>
                Resources
            </paper-tab>
            <paper-tab>
                Defenses
            </paper-tab>
            <paper-tab>
                Skills
            </paper-tab>
        </paper-tabs>

        <iron-pages
            id="ironPages"
            selected="{{ tabSelected }}">
            <!-- Basic Tab -->
            <div>
                <paper-card
                    elevation="2">
                    <div class="card-content">
                        <paper-input
                            always-float-label
                            type="text"
                            label="Name"
                            value="{{ newSheet.name }}">
                        </paper-input>
                        <paper-input
                            always-float-label
                            type="text"
                            label="Class"
                            value="{{ newSheet.job }}">
                        </paper-input>
                        <paper-input
                            always-float-label
                            type="text"
                            label="Race"
                            value="{{ newSheet.race }}">
                        </paper-input>
                        <paper-input
                            always-float-label
                            type="number"
                            label="Level"
                            value="{{ newSheet.level }}">
                        </paper-input>
                        <paper-input
                            always-float-label
                            type="text"
                            label="System"
                            value="{{ newSheet.system }}">
                        </paper-input>
                        <div class="paper-card-row">
                            <paper-checkbox
                                checked="{{ newSheet.hasMinimumStatusModifierValue }}">
                            </paper-checkbox>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Minimum Status Value Modifier"
                                value="{{ newSheet.minimumStatusModifierValue }}"
                                disabled="{{ !newSheet.hasMinimumStatusModifierValue }}">
                            </paper-input>
                        </div>
                    </div>
                </paper-card>
            </div>
            <!-- Status Tab -->
            <div>
                <template
                    is="dom-repeat"
                    items="[[ newSheet.statusList ]]"
                    as="status"
                    index-as="statusIndex">
                    <paper-card
                        elevation="2">
                        <div class="card-content">
                            <paper-input
                                always-float-label
                                type="text"
                                label="Name"
                                value="{{ status.name }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Base Value"
                                value="{{ status.baseValue }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Level Modifier"
                                value="{{ status.levelModifier }}">
                            </paper-input>
                            <section class="dependency-section">
                                <template
                                    is="dom-repeat"
                                    items="[[ status.dependencyList ]]"
                                    as="dependency"
                                    index-as="dependencyIndex">
                                    <snd-chip
                                        on-click="_editStatusDependency"
                                        data-status-index$="[[ statusIndex ]]"
                                        data-status-location="statusList"
                                        data-dependency-index$="[[ dependencyIndex ]]">
                                        [[ _dependencyChipName(dependency.name, dependency.location) ]]
                                    </snd-chip>
                                </template>
                            </section>
                            <paper-button
                                on-tap="_addStatusDependency"
                                data-status-index$="[[ statusIndex ]]"
                                data-status-location="statusList"
                                class="secondary-paper-button">
                                Add Dependency
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button
                                on-tap="_deleteStatus"
                                data-status-index$="[[ statusIndex ]]"
                                data-status-location="statusList"
                                class="red-paper-button">
                                Delete Status
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <div class="add-button-container">
                    <paper-button
                        raised
                        on-tap="_addStatus"
                        data-status-location="statusList"
                        class="primary-paper-button">
                        Add Status
                    </paper-button>
                </div>
            </div>
            <!-- Resources Tab -->
            <div>
                <template
                    is="dom-repeat"
                    items="[[ newSheet.resourcesList ]]"
                    as="resouces"
                    index-as="resourcesIndex">
                    <paper-card
                        elevation="2">
                        <div class="card-content">
                            <paper-input
                                always-float-label
                                type="text"
                                label="Name"
                                value="{{ resouces.name }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Base Value"
                                value="{{ resouces.baseValue }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Level Modifier"
                                value="{{ resouces.levelModifier }}">
                            </paper-input>
                            <section class="dependency-section">
                                <template
                                    is="dom-repeat"
                                    items="[[ resouces.dependencyList ]]"
                                    as="dependency"
                                    index-as="dependencyIndex">
                                    <snd-chip
                                        on-click="_editStatusDependency"
                                        data-status-index$="[[ resourcesIndex ]]"
                                        data-status-location="resourcesList"
                                        data-dependency-index$="[[ dependencyIndex ]]">
                                        [[ _dependencyChipName(dependency.name, dependency.location) ]]
                                    </snd-chip>
                                </template>
                            </section>
                            <paper-button
                                on-tap="_addStatusDependency"
                                data-status-index$="[[ resourcesIndex ]]"
                                data-status-location="resourcesList"
                                class="secondary-paper-button">
                                Add Dependency
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button
                                on-tap="_deleteStatus"
                                data-status-index$="[[ resourcesIndex ]]"
                                data-status-location="resourcesList"
                                class="red-paper-button">
                                Delete Resoruce
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <div class="add-button-container">
                    <paper-button
                        raised
                        on-tap="_addStatus"
                        data-status-location="resourcesList"
                        class="primary-paper-button">
                        Add Resource
                    </paper-button>
                </div>
            </div>
            <!-- Defenses Tab -->
            <div>
                <template
                    is="dom-repeat"
                    items="[[ newSheet.defensesList ]]"
                    as="defenses"
                    index-as="defensesIndex">
                    <paper-card
                        elevation="2">
                        <div class="card-content">
                            <paper-input
                                always-float-label
                                type="text"
                                label="Name"
                                value="{{ defenses.name }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Base Value"
                                value="{{ defenses.baseValue }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Level Modifier"
                                value="{{ defenses.levelModifier }}">
                            </paper-input>
                            <section class="dependency-section">
                                <template
                                    is="dom-repeat"
                                    items="[[ defenses.dependencyList ]]"
                                    as="dependency"
                                    index-as="dependencyIndex">
                                    <snd-chip
                                        on-click="_editStatusDependency"
                                        data-status-index$="[[ defensesIndex ]]"
                                        data-status-location="defensesList"
                                        data-dependency-index$="[[ dependencyIndex ]]">
                                        [[ _dependencyChipName(dependency.name, dependency.location) ]]
                                    </snd-chip>
                                </template>
                            </section>
                            <paper-button
                                on-tap="_addStatusDependency"
                                data-status-index$="[[ defensesIndex ]]"
                                data-status-location="defensesList"
                                class="secondary-paper-button">
                                Add Dependency
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button
                                on-tap="_deleteStatus"
                                data-status-index$="[[ defensesIndex ]]"
                                data-status-location="defensesList"
                                class="red-paper-button">
                                Delete Defense
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <div class="add-button-container">
                    <paper-button
                        raised
                        on-tap="_addStatus"
                        data-status-location="defensesList"
                        class="primary-paper-button">
                        Add Defense
                    </paper-button>
                </div>
            </div>
            <!-- Skills Tab -->
            <div>
                <template
                    is="dom-repeat"
                    items="[[ newSheet.skillsList ]]"
                    as="skills"
                    index-as="skillsIndex">
                    <paper-card
                        elevation="2">
                        <div class="card-content">
                            <paper-input
                                always-float-label
                                type="text"
                                label="Name"
                                value="{{ skills.name }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Base Value"
                                value="{{ skills.baseValue }}">
                            </paper-input>
                            <paper-input
                                always-float-label
                                type="number"
                                label="Level Modifier"
                                value="{{ skills.levelModifier }}">
                            </paper-input>
                            <section class="dependency-section">
                                <template
                                    is="dom-repeat"
                                    items="[[ skills.dependencyList ]]"
                                    as="dependency"
                                    index-as="dependencyIndex">
                                    <snd-chip
                                        on-click="_editStatusDependency"
                                        data-status-index$="[[ skillsIndex ]]"
                                        data-status-location="skillsList"
                                        data-dependency-index$="[[ dependencyIndex ]]">
                                        [[ _dependencyChipName(dependency.name, dependency.location) ]]
                                    </snd-chip>
                                </template>
                            </section>
                            <paper-button
                                on-tap="_addStatusDependency"
                                data-status-index$="[[ skillsIndex ]]"
                                data-status-location="skillsList"
                                class="secondary-paper-button">
                                Add Dependency
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button
                                on-tap="_deleteStatus"
                                data-status-index$="[[ skillsIndex ]]"
                                data-status-location="skillsList"
                                class="red-paper-button">
                                Delete Skill
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <div class="add-button-container">
                    <paper-button
                        raised
                        on-tap="_addStatus"
                        data-status-location="skillsList"
                        class="primary-paper-button">
                        Add Skill
                    </paper-button>
                </div>
            </div>
        </iron-pages>

        <!-- Save Fab Button -->
        <paper-fab
            icon="save"
            on-tap="_newSheet">
        </paper-fab>

        <!-- Dependency Dialog -->
        <paper-dialog
            id="dependencyDialog"
            opened="{{ dependencyDialogOpened }}">
            <div>
                <paper-dropdown-menu
                    label="Location">
                    <paper-listbox
                        slot="dropdown-content"
                        class="dropdown-content"
                        attr-for-selected="location"
                        selected="{{ dependencyLocation }}">
                        <paper-item
                            location="statusList">
                            Status
                        </paper-item>
                        <paper-item
                            location="resourcesList">
                            Resources
                        </paper-item>
                        <paper-item
                            location="defensesList">
                            Defenses
                        </paper-item>
                        <paper-item
                            location="skillsList">
                            Skills
                        </paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu
                    label="Dependency">
                    <paper-listbox
                        id="dependencyList"
                        slot="dropdown-content"
                        class="dropdown-content"
                        attr-for-selected="name"
                        selected="{{ dependencyName }}">
                        <template
                            id="dependencyListOptions"
                            is="dom-repeat"
                            items="[[ newSheet.statusList ]]"
                            as="attr"
                            mutable-data>
                            <paper-item 
                                name="[[ attr.name ]]">
                                [[ attr.name ]]
                            </paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-input
                    id="dependencyDialogValue"
                    always-float-label
                    type="number"
                    label="Value"
                    value="{{ dependencyValue }}">
                </paper-input>
            </div>
            <div class="buttons">
                <paper-button
                    class="red-paper-button"
                    id="dependencyDialogCancel"
                    on-tap="_cancel">
                    Cancel
                </paper-button>
                <paper-button
                    class="secondary-paper-button"
                    id="dependencyDialogConfirm"
                    on-tap="_confirm"
                    autofocus>
                    Confirm
                </paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        class SndNew extends Polymer.Element {
            static get is() { return 'snd-new'; }

            static get properties() {
                return {
                    tabSelected: {
                        type: Number,
                        value: 0
                    },

                    newSheet: {
                        type: Object,
                        value: new Sheet(),
                        notify: true
                    },

                    requestStatusDependencyLocation: {
                        type: String
                    },
                    requestStatusDependencyName: {
                        type: String
                    },

                    dependencyDialogOpened: {
                        type: Boolean,
                        value: false
                    },
                    dependencyLocation: {
                        type: String,
                        value: "statusList"
                    },
                    dependencyName: {
                        type: String
                    },
                    dependencyValue: {
                        type: Number
                    }
                };
            }

            static get observers() {
                return [
                    '_dependencyDialogOpenedChanged(dependencyDialogOpened)',
                    '_dependencyLocationChanged(dependencyLocation)',
                    '_dependencyNameChanged(dependencyName)',
                    '_dependencyValueChanged(dependencyValue)'
                ];
            }

            /*
             *  Observers
             */
            _dependencyDialogOpenedChanged(dependencyDialogOpened) {
                if (dependencyDialogOpened) this.$.ironPages.classList.add("dependency-overlay");
                else this.$.ironPages.classList.remove("dependency-overlay");
                this.$.dependencyListOptions.render();
                return;
            }

            _dependencyLocationChanged(dependencyLocation) {
                this.$.dependencyListOptions.items = this.newSheet[dependencyLocation];
                this.$.dependencyListOptions.render();
                this.set('dependencyName', '');
                this._dependencyValueDisabled();
                return;
            }

            _dependencyNameChanged() {
                this._dependencyAddDisabled();
                this._dependencyValueDisabled();
                return;
            }

            _dependencyValueChanged() {
                this._dependencyAddDisabled();
                this._dependencyValueDisabled();
                return;
            }
            /*
             */

            /*
             *  Calculate Value Functions
             */
            _dependencyChipName(dependencyName, dependencyLocation) {
                let dependencyChip = dependencyName;
                if (dependencyLocation == 'statusList') dependencyChip = dependencyChip + " on Status";
                else if (dependencyLocation == 'recourcesList') dependencyChip = dependencyChip + " on Resources";
                else if (dependencyLocation == 'defensesList') dependencyChip = dependencyChip + " on Defenses";
                else dependencyChip = dependencyChip + " on Skills";
                return dependencyChip;
            }

            _dependencyValueDisabled() {
                debugger;
                if (this.dependencyLocation == 'statusList' && this.newSheet.hasMinimumStatusModifierValue) {
                    this.$.dependencyDialogValue.disabled = true;
                } else {
                    this.$.dependencyDialogValue.disabled = false;
                };
                return;
            }

            _dependencyAddDisabled() {
                if (this.dependencyLocation == this.requestStatusDependencyLocation && this.dependencyName == this.requestStatusDependencyName) {
                    this.$.dependencyDialogConfirm.disabled = true;
                } else if (!this.dependencyName) {
                    this.$.dependencyDialogConfirm.disabled = true;
                } else if (!this.dependencyValue && !this.newSheet.hasMinimumStatusModifierValue) {
                    this.$.dependencyDialogConfirm.disabled = true;
                } else {
                    this.$.dependencyDialogConfirm.disabled = false;
                }
                return;
            }
            /*
             */

            /*
             *  Generic Functions
             */
            _addStatus(event) {
                let path = 'newSheet.' + event.target.dataset.statusLocation;
                this.push(path, new Status());
                return;
            }

            _deleteStatus(event) {
                let index = event.target.dataset.statusIndex,
                    path = 'newSheet.' + event.target.dataset.statusLocation;
                this.splice(path, index, 1);
                return;
            }

            _addStatusDependency(event) {
                let index = event.target.dataset.statusIndex,
                    location = event.target.dataset.statusLocation,
                    path = 'newSheet.' + location + '.' + index + '.dependencyList',
                    element = this;
                this.requestStatusDependencyLocation = location;
                this.requestStatusDependencyName = this.newSheet.statusList[index].name;
                this._dependencyValueDisabled();
                this._dependencyAddDisabled();
                this._cancel = tapEvent => {
                    this.set('dependencyLocation', 'statusList');
                    this.set('dependencyName', '');
                    this.set('dependencyValue', 0);
                    this.$.dependencyDialog.close();
                }
                this._confirm = tapEvent => {
                    this.push(path, new Dependency(element.dependencyLocation, element.dependencyName, element.dependencyValue));
                    this.set('dependencyLocation', 'statusList');
                    this.set('dependencyName', '');
                    this.set('dependencyValue', 0);
                    this.$.dependencyDialog.close();
                }
                this.$.dependencyDialog.open();
                return;
            }

            _editStatusDependency(event) {
                let statusIndex = event.target.dataset.statusIndex,
                    statusLocation = event.target.dataset.statusLocation,
                    dependencyIndex = event.target.dataset.dependencyIndex,
                    depencencyStatus = this.newSheet[statusLocation][statusIndex].dependencyList[dependencyIndex],
                    path = 'newSheet.' + statusLocation + '.' + statusIndex + '.dependencyList.' + dependencyIndex,
                    element = this;
                this.requestStatusDependencyLocation = statusLocation;
                this.requestStatusDependencyName = this.newSheet.statusList[statusIndex].name;
                this.set('dependencyLocation', depencencyStatus.location);
                this.set('dependencyName', depencencyStatus.name);
                this.set('dependencyValue', depencencyStatus.modifier);
                this._cancel = tapEvent => {
                    this.set('dependencyLocation', statusLocation);
                    this.set('dependencyName', '');
                    this.set('dependencyValue', 0);
                    this.$.dependencyDialog.close();
                }
                this._confirm = tapEvent => {
                    this.set(path, new Dependency(element.dependencyLocation, element.dependencyName, element.dependencyValue));
                    this.$.dependencyDialog.close();
                }
                this.$.dependencyDialog.open();
                return;
            }
            /*
             */

            /*
             *  Sheet Object Functions
             */
            _newSheet(event) {
                // Each Status, Resource, Defense and Skill and SUM
                const element = this;
                let dependencyChain = [];
                parseInt(element._numberTypeCheck(element.newSheet.level));
                // SUM Status = baseValue + (levelModifier * level)
                this.newSheet.statusList.forEach(
                    function (status) {
                        if (status.value === 0) {
                            dependencyChain.push(status);
                            element._objectCalculation(status);
                            dependencyChain = [];
                        }
                    }
                );
                // SUM Resource = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Resource = baseValue + (levelModifier * level)
                this.newSheet.resourcesList.forEach(
                    function (resource) {
                        if (resource.value === 0) {
                            dependencyChain.push(resource);
                            element._objectCalculation(resource);
                            dependencyChain = [];
                        }
                    }
                );
                // SUM Defense = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Defense = baseValue + (levelModifier * level)
                this.newSheet.defensesList.forEach(
                    function (defense) {
                        if (defense.value === 0) {
                            dependencyChain.push(defense);
                            element._objectCalculation(defense);
                            dependencyChain = [];
                        }
                    }
                );
                // SUM Skill = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Skill = baseValue + (levelModifier * level)
                this.newSheet.skillsList.forEach(
                    function (skill) {
                        if (skill.value === 0) {
                            dependencyChain.push(skill);
                            element._objectCalculation(skill);
                            dependencyChain = [];
                        }
                    }
                );
                console.log(this.newSheet);
                return;
            }

            _objectCalculation(obj) {
                // Encapsulation
                const element = this;
                let dependencyElements = [];
                // Verify if the Element have Dependency
                if (obj.dependencyList.length > 0) {
                    // Start Value Calculation
                    // Populate dependencyElements Array
                    obj.dependencyList.forEach(function (dependencyItem) {
                        Object.keys(element.newSheet).forEach(function (key) {
                            if (key == dependencyItem.location) {
                                element.newSheet[key].forEach(function (obj) {
                                    if (obj.name == dependencyItem.name) dependencyElements.push(obj);
                                });
                            }
                        });
                    });
                    dependencyElements.forEach(function (nullDependencyElement) {
                        if (nullDependencyElement.value === 0) {
                            dependencyElements.forEach(function (dependencyElement) {
                                if (dependencyElement.name == nullDependencyElement.name) {
                                    element.dependencyChain.push(nullDependencyElement);
                                    console.log(dependencyChain);
                                    throw "Deadlock Warlord";
                                }
                            });
                            element.dependencyChain.push(nullDependencyElement);
                            element._objectCalculation(nullDependencyElement);
                        }
                    });
                    // Reset dependencyElements Array
                    dependencyElements = [];
                    obj.dependencyList.forEach(function (dependencyItem) {
                        Object.keys(element.newSheet).forEach(function (key) {
                            if (key == dependencyItem.location) {
                                element.newSheet[key].forEach(function (obj) {
                                    if (obj.name == dependencyItem.name) dependencyElements.push(obj);
                                });
                            }
                        });
                    });
                    // Init the Element Value
                    obj.value = parseInt( parseInt(element._numberTypeCheck(obj.baseValue)) + parseInt(element._numberTypeCheck(element.newSheet.level)) * parseFloat(element._numberTypeCheck(obj.levelModifier)) );
                    console.log("Initial " + obj.name + " Value: " + obj.value);
                    // Update the Element Value with the dependencyElements Values
                    obj.dependencyList.forEach(function (dependencyItem) {
                        dependencyElements.forEach(function (dependencyElement){
                            if (dependencyElement.name == dependencyItem.name) {
                                if (dependencyItem.location == "statusList") {
                                    if (element.newSheet.hasMinimumStatusModifierValue) obj.value = parseInt( element._numberTypeCheck(obj.value) + element._returnStatusModifier(parseInt(element._numberTypeCheck(dependencyElement.value)), element.newSheet.minimumStatusModifierValue));
                                    else obj.value = parseInt( element._numberTypeCheck(obj.value) + parseInt(element._numberTypeCheck(dependencyElement.value)) * parseFloat(element._numberTypeCheck(dependencyItem.modifier)) );
                                } else {
                                    obj.value = parseInt( element._numberTypeCheck(obj.value) + parseInt(element._numberTypeCheck(dependencyElement.value)) * parseFloat(element._numberTypeCheck(dependencyItem.modifier)) );
                                }
                                console.log("Update " + obj.name + " Value with " + dependencyElement.name +  " Value: " + obj.value);
                            }
                        });
                    });
                    // End Value Calculation
                    dependencyElements = [];
                    console.log("End " + obj.name + " Value Calculation: " + obj.value);
                } else {
                    obj.value = parseInt( parseInt(element._numberTypeCheck(obj.baseValue)) + parseInt(element._numberTypeCheck(element.newSheet.level)) * parseFloat(element._numberTypeCheck(obj.levelModifier)) );
                    console.log("Init " + obj.name + " Value: " + obj.value);
                    console.log("End " + obj.name + " Value Calculation: " + obj.value);
                }
                return;
            }

            _numberTypeCheck(number) {
                number.replace(',', '.');
                if (isNaN(parseInt(number))) return "0";
                else return number;
            }

            _returnStatusModifier(statusValue, minimumStatusModifierValue) {
                let element = this;
                if (parseInt(element._numberTypeCheck(statusValue)) >= parseInt(element._numberTypeCheck(minimumStatusModifierValue))) {
                    return parseInt((parseInt(element._numberTypeCheck(statusValue)) - parseInt(element._numberTypeCheck(minimumStatusModifierValue))) / 2);
                } 
                else {
                    return parseInt((parseInt(element._numberTypeCheck(statusValue)) - parseInt(element._numberTypeCheck(minimumStatusModifierValue))) / 2 - 0.5);
                }
            }
            /*
             */
        }

        /*
         *  Sheet Object Definitions
         */
        class Sheet {
            constructor() {
                this.name = "";
                this.job = "";
                this.race = "";
                this.level = 1;
                this.system = "";
                this.hasMinimumStatusModifierValue = false;
                this.minimumStatusModifierValue = 10;
                this.statusList = [ new Status("Vitality") ];
                this.resourcesList = [ new Status("HP") ];
                this.defensesList = [ new Status("Armor") ];
                this.skillsList = [ new Status("Diplomacy") ];
                this.persistBonusList = [];
                this.volatileBonusList = [];
                this.notesList = [];
            }
        };
        
        class Status {
            constructor(name) {
                this.name = name;
                this.value = 0;
                this.baseValue = 0;
                this.levelModifier = 0;
                this.persistBonus = 0;
                this.volatileBonus = 0;
                this.dependencyList = [ ];
            }
        };

        class Dependency {
            constructor(location, name, value) {
                this.location = location;
                this.name = name;
                this.modifier = value;
            }
        };
        /*
         */

        window.customElements.define(SndNew.is, SndNew);
    </script>
