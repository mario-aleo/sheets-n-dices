<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="snd-sheet">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
                --paper-tabs-selection-bar-color: var(--secondary-color);
                --paper-fab-background: var(--secondary-color);
                --paper-fab-keyboard-focus-background: var(--focus-color);
                --paper-input-container-input:{
                    max-height: 96px;
                }
            }
            paper-tabs {
                background-color: var(--primary-color);
                color: #FFF;
            }
            paper-card {
                width: 100%;
                margin-top: 16px;
            }
            paper-card:last-of-type {
                margin-bottom: 96px;
            }
            paper-icon-button {
                width: 34px;
                height: 34px;
                margin-right: 8px;
            }
            paper-fab {
                position: fixed;
                bottom: 32px;
                right: 32px;
                box-shadow: var(--paper-material-elevation-4_-_box-shadow);
            }
            paper-dialog {
                width: calc(100% - 80px);
            }
            paper-dialog .buttons {
                padding: 8px;
            }
            paper-dialog .buttons paper-button {
                margin: auto;
            }
            snd-chip {
                margin: 4px 0;
            }
            paper-dropdown-menu {
                width: 100%;
            }
            .dices-page {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .dices-page paper-button {
                width: 124px;
                height: 48px;
                margin: calc(100%/6 - 48px/3) calc(100%/4 - 124px/2);
            }
            .status-card:last-child,
            .effect-card:last-child {
                margin-bottom: 80px;
            }
            .effect-card .effect-description,
            .effect-card .affects-list {
                padding-bottom: 0;
            }
            .sheet-detail {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 16px;
            }
            .sheet-detail:first-child {
                margin-top: 0;
            }
            .sheet-detail-name {
                font-weight: 500;
            }
            .affects-list snd-chip {
                padding: 8px 8px 8px 16px;
            }
            .affects-list snd-chip iron-icon {
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
                margin-left: 8px;
            }
            .note-text {
                word-break: break-word;
            }
            .dialog-overlay:after {
                content:"&nbsp;";
                display: block;
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 102;
                background-color: rgba(0,0,0,0.7)
            }
            .primary-paper-button {
                background-color: var(--primary-color);
                color: #FFF;
            }
            .secondary-paper-button {
                color: var(--secondary-color);
            }
            .red-paper-button {
                color: #FF5252
            }
            .left-paper-fab {
                left: 32px;
                right: 0;
            }
            .empty-text {
                width: 100%;
                text-align: center;
                font-size: 20px;
                color: var(--secondary-text);
            }
            @media (min-width: 426px) {
                paper-dialog {
                    width: calc(60% - 80px);
                    max-width: calc(60% - 80px);
                }
            }
            @media (min-width: 769px) {
                paper-dialog {
                    width: calc(60% - 80px);
                    max-width: calc(60% - 80px);
                }
            }
        </style>

        <paper-tabs scrollable hide-scroll-buttons fit-container selected="{{ tabSelected }}">
            <paper-tab>
                Summary
            </paper-tab>
            <paper-tab>
                Effects
            </paper-tab>
            <paper-tab>
                Inventory
            </paper-tab>
            <paper-tab>
                Notes
            </paper-tab>
            <paper-tab>
                Dices
            </paper-tab>
        </paper-tabs>

        <iron-pages id="ironPages" selected="{{ tabSelected }}">
            <!-- Summary Tab -->
            <section class="summary-page">
                <paper-card class="basic-card" heading="Basic" elevation="2">
                    <div class="card-content">
                        <div class="sheet-detail">
                            <span class="sheet-detail-name">
                                Name:
                            </span>
                            <span class="sheet-detail-value">
                                [[ sheetData.name ]]
                            </span>
                        </div>
                        <div class="sheet-detail">
                            <span class="sheet-detail-name">
                                Class:
                            </span>
                            <span class="sheet-detail-value">
                                [[ sheetData.job ]]
                            </span>
                        </div>
                        <div class="sheet-detail">
                            <span class="sheet-detail-name">
                                Race:
                            </span>
                            <span class="sheet-detail-value">
                                [[ sheetData.race ]]
                            </span>
                        </div>
                        <div class="sheet-detail">
                            <span class="sheet-detail-name">
                                Level:
                            </span>
                            <span class="sheet-detail-value">
                                [[ sheetData.level ]]
                            </span>
                        </div>
                        <div class="sheet-detail">
                            <span class="sheet-detail-name">
                                System:
                            </span>
                            <span class="sheet-detail-value">
                                [[ sheetData.system ]]
                            </span>
                        </div>
                    </div>
                </paper-card>
                <paper-card class="status-card" heading="Status" elevation="2">
                    <div class="card-content">
                        <template is="dom-repeat" items="[[ sheetData.statusList ]]" as="status">
                            <div class="sheet-detail">
                                <span class="sheet-detail-name">
                                    [[ status.name ]]
                                </span>
                                <span class="sheet-detail-value">
                                    [[ status.value ]]
                                </span>
                            </div>
                        </template>
                    </div>
                </paper-card>
                <paper-card class="status-card" heading="Resources" elevation="2">
                    <div class="card-content">
                        <template is="dom-repeat" items="[[ sheetData.resourcesList ]]" as="resource" index-as="resourceIndex">
                            <div class="sheet-detail">
                                <span class="sheet-detail-name">
                                    [[ resource.name ]]
                                </span>
                                <span>
                                    <template is="dom-if" if="[[ resource.hasActualValue ]]">
                                        <paper-icon-button class="red-paper-button"
                                            on-tap="_changeResourceActualValue"
                                            data-resource-index$="[[ resourceIndex ]]"
                                            data-resource-change="-1"
                                            icon="remove">
                                        </paper-icon-button>
                                        <paper-icon-button class="secondary-paper-button"
                                            on-tap="_changeResourceActualValue"
                                            data-resource-index$="[[ resourceIndex ]]"
                                            data-resource-change="1"
                                            icon="add">
                                        </paper-icon-button>
                                        <span class="sheet-detail-value">
                                            [[ resource.actualValue ]] of [[ resource.value ]]
                                        </span>
                                    </template>
                                    <template is="dom-if" if="[[ !resource.hasActualValue ]]">
                                        <span class="sheet-detail-value">
                                            [[ resource.value ]]
                                        </span>
                                    </template>
                                </span>
                            </div>
                        </template>
                    </div>
                </paper-card>
                <paper-card class="status-card" heading="Defenses" elevation="2">
                    <div class="card-content">
                        <template is="dom-repeat" items="[[ sheetData.defensesList ]]" as="defenses">
                            <div class="sheet-detail">
                                <span class="sheet-detail-name">
                                    [[ defenses.name ]]
                                </span>
                                <span class="sheet-detail-value">
                                    [[ defenses.value ]]
                                </span>
                            </div>
                        </template>
                    </div>
                </paper-card>
                <paper-card class="status-card" heading="Skills" elevation="2">
                    <div class="card-content">
                        <template is="dom-repeat" items="[[ sheetData.skillsList ]]" as="skills">
                            <div class="sheet-detail">
                                <span class="sheet-detail-name">
                                    [[ skills.name ]]
                                </span>
                                <span class="sheet-detail-value">
                                    [[ skills.value ]]
                                </span>
                            </div>
                        </template>
                    </div>
                </paper-card>
                <paper-fab
                    icon="create"
                    elevation="4"
                    on-tap="_editSheet">
                </paper-fab>
            </section>

            <!-- Effects Tab -->
            <section class="effects-page">
                <template is="dom-if" if="[[ !sheetData.effectsList ]]">
                    <p class="empty-text">
                        You don't have any Effect :(
                    </p>
                    <p class="empty-text">
                        Brightside, you don't have any negative effect :)
                    </p>
                </template>
                <template is="dom-repeat" items="[[ sheetData.effectsList ]]" as="effect" index-as="effectIndex">
                    <paper-card class="effect-card" heading="[[ effect.name ]]" elevation="2">
                        <template is="dom-if" if="[[ effect.description ]]">
                            <div class="card-content effect-description">
                                [[ effect.description ]]
                            </div>
                        </template>
                        <div class="card-content affects-list">
                            <template is="dom-repeat" items="[[ effect.affectsList ]]" as="affect" index-as="affectIndex">
                                <snd-chip>
                                    <div
                                        on-click="_editAffect"
                                        data-effect-index$="[[ effectIndex ]]"
                                        data-affect-index$="[[ affectIndex ]]">
                                        [[ _affectChipName(affect.value, affect.name, affect.location) ]]
                                    </div>
                                    <iron-icon
                                        icon="clear"
                                        on-click="_deleteAffect"
                                        data-effect-index$="[[ effectIndex ]]"
                                        data-affect-index$="[[ affectIndex ]]">
                                    </iron-icon>
                                </snd-chip>
                            </template>
                        </div>
                        <div class="card-content">
                            <paper-button
                                class="secondary-paper-button"
                                on-tap="_addAffect"
                                data-effect-index$="[[ effectIndex ]]">
                                Add Effect Bonus
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button
                                class="red-paper-button"
                                on-tap="_deleteEffect"
                                data-effect-index$="[[ effectIndex ]]">
                                Delete
                            </paper-button>
                            <paper-button
                                class="secondary-paper-button"
                                on-tap="_editEffect"
                                data-effect-index$="[[ effectIndex ]]"
                                autofocus>
                                Edit
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <paper-fab
                    icon="add"
                    elevation="4"
                    on-tap="_addEffect">
                </paper-fab>
            </section>

            <!-- Inventory Tab -->
            <section class="inventory-page">
                <template is="dom-if" if="[[ !sheetData.itemsList ]]">
                    <p class="empty-text">
                        You don't have any Item :(
                    </p>
                </template>
                <template is="dom-repeat" items="[[ sheetData.itemsList ]]" as="item" index-as="itemIndex">
                    <paper-card class="item-card" heading="[[ item.name ]]" elevation="2">
                        <div class="card-content">
                            <paper-checkbox
                                on-tap="_activeItem"
                                data-item-index$="[[ itemIndex ]]"
                                checked="[[ item.active ]]">
                                Use
                            </paper-checkbox>
                        </div>
                        <template is="dom-if" if="[[ !item.equippable ]]">
                            <div class="card-content item-description">
                                Charges: [[ item.charges ]]
                            </div>
                        </template>
                        <template is="dom-if" if="[[ item.description ]]">
                            <div class="card-content item-description">
                                [[ item.description ]]
                            </div>
                        </template>
                        <div class="card-content affects-list">
                            <template is="dom-repeat" items="[[ item.affectsList ]]" as="affect" index-as="affectIndex">
                                <snd-chip>
                                    <div
                                        on-click="_editAffect"
                                        data-item-index$="[[ itemIndex ]]"
                                        data-affect-index$="[[ affectIndex ]]">
                                        [[ _affectChipName(affect.value, affect.name, affect.location) ]]
                                    </div>
                                    <iron-icon
                                        icon="clear"
                                        on-click="_deleteAffect"
                                        data-item-index$="[[ itemIndex ]]"
                                        data-affect-index$="[[ affectIndex ]]">
                                    </iron-icon>
                                </snd-chip>
                            </template>
                        </div>
                        <div class="card-content">
                            <paper-button
                                class="secondary-paper-button"
                                on-tap="_addAffect"
                                data-item-index$="[[ itemIndex ]]">
                                Add Item Bonus
                            </paper-button>
                        </div>
                        <div class="card-actions">
                            <paper-button
                                class="red-paper-button"
                                on-tap="_deleteItem"
                                data-item-index$="[[ itemIndex ]]">
                                Delete
                            </paper-button>
                            <paper-button
                                class="secondary-paper-button"
                                on-tap="_editItem"
                                data-item-index$="[[ itemIndex ]]"
                                autofocus>
                                Edit
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <paper-fab
                    icon="add"
                    elevation="4"
                    on-tap="_addItem">
                </paper-fab>
            </section>

            <!-- Notes Page -->
            <section class="notes-page">
                <template is="dom-if" if="[[ !sheetData.notesList ]]">
                    <p class="empty-text">
                        You don't have any Note :(
                    </p>
                </template>
                <template is="dom-repeat" items="[[ sheetData.notesList ]]" as="note" index-as="noteIndex">
                    <paper-card class="status-card" heading="[[ note.name ]]" elevation="2">
                        <div class="card-content note-text">
                            <p>
                                [[ note.text ]]
                            </p>
                        </div>
                        <div class="card-actions">
                            <paper-button
                                class="red-paper-button"
                                on-tap="_deleteNote"
                                data-note-index$="[[ noteIndex ]]">
                                Delete
                            </paper-button>
                            <paper-button
                                class="secondary-paper-button"
                                on-tap="_editNote"
                                data-note-index$="[[ noteIndex ]]"
                                data-note-name$="[[ note.name ]]"
                                data-note-text$="[[ note.text ]]"
                                autofocus>
                                Edit
                            </paper-button>
                        </div>
                    </paper-card>
                </template>
                <paper-fab
                    icon="add"
                    elevation="4"
                    on-tap="_addNote">
                </paper-fab>
            </section>

            <!-- Dices Page -->
            <section class="dices-page">
                <paper-button
                    class="primary-paper-button"
                    on-tap="_rollDice"
                    data-dice-number="20">
                    Roll d20
                </paper-button>
                <paper-button
                    class="primary-paper-button"
                    on-tap="_rollDice"
                    data-dice-number="12">
                    Roll d12
                </paper-button>
                <paper-button
                    class="primary-paper-button"
                    on-tap="_rollDice"
                    data-dice-number="10">
                    Roll d10
                </paper-button>
                <paper-button
                    class="primary-paper-button"
                    on-tap="_rollDice"
                    data-dice-number="8">
                    Roll d8
                </paper-button>
                <paper-button
                    class="primary-paper-button"
                    on-tap="_rollDice"
                    data-dice-number="6">
                    Roll d6
                </paper-button>
                <paper-button
                    class="primary-paper-button"
                    on-tap="_rollDice"
                    data-dice-number="4">
                    Roll d4
                </paper-button>
            </section>
        </iron-pages>

        <!-- Effect Dialog -->
        <paper-dialog id="effectDialog" no-cancel-on-esc-key no-cancel-on-outside-click>
            <div class="content">
                <paper-input id="effectDialogName"
                    always-float-label
                    type="text"
                    label="Name">
                </paper-input>
                <paper-textarea id="effectDialogDescription"
                    always-float-label
                    type="text"
                    label="Description"
                    rows="5"
                    max-rows="4">
                </paper-textarea>
            </div>
            <div class="buttons">
                <paper-button id="effectDialogCancel"
                    class="red-paper-button"
                    on-tap="_cancel">
                    Cancel
                </paper-button>
                <paper-button id="effectDialogConfirm"
                    class="secondary-paper-button"
                    on-tap="_confirm"
                    autofocus>
                    Confirm
                </paper-button>
            </div>
        </paper-dialog>

        <!-- Item Dialog -->
        <paper-dialog id="itemDialog" no-cancel-on-esc-key no-cancel-on-outside-click>
            <div class="content">
                <paper-input id="itemDialogName"
                    always-float-label
                    type="text"
                    label="Name">
                </paper-input>
                <paper-textarea id="itemDialogDescription"
                    always-float-label
                    type="text"
                    label="Description"
                    rows="5"
                    max-rows="4">
                </paper-textarea>
                <paper-checkbox id="itemDialogEquippable"
                    checked="{{ itemEquippable }}">
                    Equippable
                </paper-checkbox>
                <paper-input id="itemDialogCharges"
                    always-float-label
                    type="number"
                    label="Charges"
                    value="{{ itemCharge }}">
                </paper-input>
            </div>
            <div class="buttons">
                <paper-button id="itemDialogCancel"
                    class="red-paper-button"
                    on-tap="_cancel">
                    Cancel
                </paper-button>
                <paper-button id="itemDialogConfirm"
                    class="secondary-paper-button"
                    on-tap="_confirm"
                    autofocus>
                    Confirm
                </paper-button>
            </div>
        </paper-dialog>

        <!-- Note Dialog -->
        <paper-dialog id="noteDialog" no-cancel-on-esc-key no-cancel-on-outside-click>
            <div class="content">
                <paper-input id="noteDialogName"
                    always-float-label
                    type="text"
                    label="Name">
                </paper-input>
                <paper-textarea id="noteDialogText"
                    always-float-label
                    type="text"
                    label="Text"
                    rows="5"
                    max-rows="4">
                </paper-textarea>
            </div>
            <div class="buttons">
                <paper-button id="noteDialogCancel"
                    class="red-paper-button"
                    on-tap="_cancel">
                    Cancel
                </paper-button>
                <paper-button id="noteDialogConfirm"
                    class="secondary-paper-button"
                    on-tap="_confirm"
                    autofocus>
                    Confirm
                </paper-button>
            </div>
        </paper-dialog>

        <!-- Affect Dialog -->
        <paper-dialog id="affectDialog" no-cancel-on-esc-key no-cancel-on-outside-click>
            <div class="content">
                <paper-dropdown-menu label="Affect">
                    <paper-listbox id="affectDialogStatus" slot="dropdown-content" attr-for-selected="affectItem">
                        <template is="dom-repeat" items="[[ sheetData.statusList ]]" as="status">
                            </paper-item>
                            <paper-item 
                                affect-item="[[ _affectItemStringify('statusList', status.name) ]]">
                                [[ status.name ]] on Status
                            </paper-item>
                        </template>
                        <template is="dom-repeat" items="[[ sheetData.resourcesList ]]" as="resource">
                            <paper-item 
                                affect-item="[[ _affectItemStringify('resourcesList', resource.name) ]]">
                                [[ resource.name ]] on Resources
                            </paper-item>
                        </template>
                        <template is="dom-repeat" items="[[ sheetData.defensesList ]]" as="defense">
                            <paper-item 
                                affect-item="[[ _affectItemStringify('defensesList', defense.name) ]]">
                                [[ defense.name ]] on Defenses
                            </paper-item>
                        </template>
                        <template is="dom-repeat" items="[[ sheetData.skillsList ]]" as="skill">
                            <paper-item 
                                affect-item="[[ _affectItemStringify('skillsList', skill.name) ]]">
                                [[ skill.name ]] on Skills
                            </paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-input id="affectDialogValue"
                    always-float-label
                    type="number"
                    label="Value"
                    value="{{ affectValue }}">
                </paper-input>
            </div>
            <div class="buttons">
                <paper-button id="affectDialogCancel"
                    class="red-paper-button"
                    on-tap="_cancel">
                    Cancel
                </paper-button>
                <paper-button id="affectDialogConfirm"
                    class="secondary-paper-button"
                    on-tap="_confirm"
                    autofocus>
                    Confirm
                </paper-button>
            </div>
        </paper-dialog>

        <!-- Toast -->
        <paper-toast id="sndSheetToast"
            duration="2000">
        </paper-toast>
    </template>

    <script>
        class SndSheet extends Polymer.Element {
            static get is() { return 'snd-sheet'; }

            static get properties() {
                return {
                    tabSelected: {
                        type: Number,
                        value: 0
                    },
                    sheetKey: {
                        type: String
                    },
                    sheetData: {
                        type: Object
                    },
                    itemEquippable: {
                        type: Boolean
                    },
                    itemCharge: {
                        type: Number
                    },
                    affectValue: {
                        type: Number
                    }
                };
            }

            static get observers() {
                return [
                    '_affectValueChanged(affectValue)',
                    '_itemEquippableChanged(itemEquippable)',
                    '_itemChargeChanged(itemCharge)'
                ];
            }

            /*
             *  Observers
             */
            _affectValueChanged(affectValue) {
                affectValue = parseFloat(this._numberTypeCheck(affectValue));
                if (!affectValue || affectValue === 0) this.$.affectDialogConfirm.disabled = true;
                else this.$.affectDialogConfirm.disabled = false;
                return;
            }

            _itemEquippableChanged(itemEquippable) {
                let itemCharge = this.$.itemDialogCharges.value || 0;
                if (itemEquippable) this.$.itemDialogCharges.disabled = true;
                else this.$.itemDialogCharges.disabled = false;
                this._itemChargeChanged(itemCharge);
                return;
            }

            _itemChargeChanged(itemCharge) {
                let itemEquippable = this.$.itemDialogEquippable.checked;
                itemCharge = parseInt(this._numberTypeCheck(itemCharge));
                if (!itemEquippable && itemCharge <= 0) this.$.itemDialogConfirm.disabled = true;
                else this.$.itemDialogConfirm.disabled = false;
                return;
            }
            /*
             */

            /*
             *  Calculated Value Functions
             */
            _affectChipName(value, name, locationPath) {
                let location = '';
                if (locationPath == 'statusList') location = 'Status';
                else if (locationPath == 'resourcesList') location = 'Resources';
                else if (locationPath == 'defensesList') location = 'Defenses';
                else  location = 'Skills';
                if (value > 0) return '+' + value + ' ' + name + ' on ' + location;
                else return value + ' ' + name + ' on ' + location;
            }

            _affectItemStringify(location, name) {
                return JSON.stringify({ location: location, name: name });
            }
            /*
             */

            /*
             *  Sheet Functions
             */
            _changeResourceActualValue() {
                let resourceIndex = event.target.dataset.resourceIndex,
                    resourceChange = event.target.dataset.resourceChange,
                    resourceObject = this.sheetData.resourcesList[resourceIndex],
                    path = 'sheetData.resourcesList.' + resourceIndex + '.actualValue';
                resourceChange = resourceObject.actualValue + parseInt(resourceChange);
                if (resourceChange >= 0 && resourceChange <= resourceObject.value) {
                    this.set(path, resourceChange);
                }
                return;
            }

            _editSheet() {

            /*
             *  Sheet Object Functions
             */
            _recalcSheet(event) {
                // Each Status, Resource, Defense and Skill and SUM
                const element = this;
                // Reset AffectsValue and Values
                if (!this.sheetData.statusList) this.sheetData.statusList = [];
                this.sheetData.statusList.forEach(function (status, index) {
                    status.value = 0;
                    status.affectsValue = 0;
                });
                if (!this.sheetData.resourcesList) this.sheetData.resourcesList = [];
                this.sheetData.resourcesList.forEach(function (resource) {
                    resource.value = 0;
                    resource.affectsValue = 0;
                });
                if (!this.sheetData.defensesList) this.sheetData.defensesList = [];
                this.sheetData.defensesList.forEach(function (defense) {
                    defense.value = 0;
                    defense.affectsValue = 0;
                });
                if (!this.sheetData.skillsList) this.sheetData.skillsList = [];
                this.sheetData.skillsList.forEach(function (skill) {
                    skill.value = 0;
                    skill.affectsValue = 0;
                });
                this.set('dependencyChain', []);
                parseInt(element._numberTypeCheck(element.sheetData.level));
                // SUM AnyWithEffect = value + affectValue;
                if (!this.sheetData.effectsList) this.sheetData.effectsList = [];
                this.sheetData.effectsList.forEach(function (effect, index) {
                    if (!effect.affectsList) effect.affectsList = [];
                    effect.affectsList.forEach(function (affect) {
                        element.sheetData[affect.location].forEach(function (statusItem) {
                            if (statusItem.name == affect.name) {
                                statusItem.affectsValue = parseInt(element._numberTypeCheck(statusItem.affectsValue)) + parseInt(element._numberTypeCheck(affect.value));
                                console.log('Update ' + statusItem.name + ' Affects Value with ' + effect.name +  ' Value: ' + affect.value);
                            }
                        });
                    });
                });
                // SUM AnyWithItem = value + affectValue;
                if (!this.sheetData.itemsList) this.sheetData.itemsList = [];
                this.sheetData.itemsList.forEach(function (item, index) {
                    if (item.active) {
                        if (!item.affectsList) item.affectsList = [];
                        item.affectsList.forEach(function (affect) {
                            element.sheetData[affect.location].forEach(function (statusItem) {
                                if (statusItem.name == affect.name) {
                                    statusItem.affectsValue = parseInt(element._numberTypeCheck(statusItem.affectsValue)) + parseInt(element._numberTypeCheck(affect.value));
                                    console.log('Update ' + statusItem.name + ' Affects Value with ' + item.name +  ' Value: ' + affect.value);
                                }
                            });
                        });
                    }
                });
                // SUM Status = baseValue + (levelModifier * level)
                this.sheetData.statusList.forEach(function (status) {
                    if (status.value === 0) {
                        element.push('dependencyChain', {
                            location: 'statusList',
                            status: status
                        });
                        element._objectCalculation(status);
                        element.dependencyChain = [];
                    }
                });
                // SUM Resource = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Resource = baseValue + (levelModifier * level)
                this.sheetData.resourcesList.forEach(function (resource) {
                    if (resource.value === 0) {
                        element.push('dependencyChain', {
                            location: 'resourcesList',
                            status: resource
                        });
                        element._objectCalculation(resource);
                        element.dependencyChain = [];
                    }
                });
                // SUM Defense = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Defense = baseValue + (levelModifier * level)
                this.sheetData.defensesList.forEach(function (defense) {
                    if (defense.value === 0) {
                        element.push('dependencyChain', {
                            location: 'defensesList',
                            status: defense
                        });
                        element._objectCalculation(defense);
                        element.dependencyChain = [];
                    }
                });
                // SUM Skill = baseValue + (statusBase.value * statusBaseModifier) + (levelModifier * level)
                // or if statusBase == None => SUM Skill = baseValue + (levelModifier * level)
                this.sheetData.skillsList.forEach(function (skill) {
                    if (skill.value === 0) {
                        element.push('dependencyChain', {
                            location: 'skillsList',
                            status: skill
                        });
                        element._objectCalculation(skill);
                        element.dependencyChain = [];
                    }
                });
                this.dispatchEvent(new CustomEvent('updateSheet', {detail: { sheetKey: element.sheetKey, sheetData: element.sheetData}, composed: true}));
                return;
            }

            _objectCalculation(statusItem) {
                // Encapsulation
                const element = this;
                // Init statusItem Value
                statusItem.value = parseInt(element._numberTypeCheck(statusItem.affectsValue)) + parseInt(element._numberTypeCheck(statusItem.baseValue)) + parseInt(parseInt(element._numberTypeCheck(element.sheetData.level)) * parseFloat(element._numberTypeCheck(statusItem.levelModifier)));
                console.log('Initial ' + statusItem.name + ' Value: ' + statusItem.value);
                // Verify statusItem Dependency
                if (!statusItem.dependencyList) statusItem.dependencyList = [];
                if (statusItem.dependencyList.length > 0) {
                    // Start statusItem Value Calculation
                    element.dependencyChain.forEach(function (dependencyChainItem) {
                        statusItem.dependencyList.forEach(function (statusItemDependencyItem) {
                            // Verify Deadlock
                            if (statusItemDependencyItem.location == dependencyChainItem.location && statusItemDependencyItem.name == dependencyChainItem.status.name) {
                                element.$.sndNewToast.text = 'Please, very all dependencies.';
                                element.$.sndNewToast.opened = true;
                                throw 'Deadlock';
                            } else {
                                // Localize Dependency Object
                                element.sheetData[statusItemDependencyItem.location].forEach(function (statusItemDependencyItemStatusItem) {
                                    if (statusItemDependencyItemStatusItem.name == statusItemDependencyItem.name) {
                                        // Verify Dependency Object
                                        if (statusItemDependencyItemStatusItem.value === 0) {
                                            // Calculate Dependency Object
                                            element.push('dependencyChain', {
                                                location: statusItemDependencyItem.location,
                                                status: statusItemDependencyItemStatusItem
                                            });
                                            element._objectCalculation(statusItemDependencyItemStatusItem);
                                        }
                                        // Update statusItem Value
                                        if (statusItemDependencyItem.location == 'statusList') {
                                            if (element.sheetData.hasMinimumStatusModifierValue) statusItem.value = parseInt(element._numberTypeCheck(statusItem.value)) + element._returnStatusModifier(parseInt(element._numberTypeCheck(statusItemDependencyItemStatusItem.value)), parseFloat(element.sheetData.minimumStatusModifierValue));
                                            else statusItem.value = parseInt(element._numberTypeCheck(statusItem.value)) + parseInt(parseInt(element._numberTypeCheck(statusItemDependencyItemStatusItem.value)) * parseFloat(element._numberTypeCheck(statusItemDependencyItem.modifier)));
                                        } else {
                                            statusItem.value = parseInt(element._numberTypeCheck(statusItem.value)) + parseInt(parseInt(element._numberTypeCheck(statusItemDependencyItemStatusItem.value)) * parseFloat(element._numberTypeCheck(statusItemDependencyItem.modifier)));
                                        }
                                        console.log('Update ' + statusItem.name + ' Value with ' + statusItemDependencyItemStatusItem.name +  ' Value: ' + statusItem.value);
                                    }
                                });
                            }
                        });
                    });
                }
                // Update Actual Value from Resources
                if (statusItem.hasActualValue && statusItem.value < statusItem.actualValue) statusItem.actualValue = statusItem.value;
                // End statusItem Value Calculation
                console.log('End ' + statusItem.name + ' Value Calculation: ' + statusItem.value);
                return;
            }

            _numberTypeCheck(number) {
                number = number.toString().replace(',', '.');
                if (isNaN(parseInt(number))) return '0';
                else return number;
            }

            _returnStatusModifier(statusValue, minimumStatusModifierValue) {
                let element = this;
                if (parseInt(element._numberTypeCheck(statusValue)) >= parseInt(element._numberTypeCheck(minimumStatusModifierValue))) {
                    return parseInt((parseInt(element._numberTypeCheck(statusValue)) - parseInt(element._numberTypeCheck(minimumStatusModifierValue))) / 2);
                } 
                else {
                    return parseInt((parseInt(element._numberTypeCheck(statusValue)) - parseInt(element._numberTypeCheck(minimumStatusModifierValue))) / 2 - 0.5);
                }
            }
