<dom-module id="snd-chip">
    <template>
        <style>
            :host {
                display: inline-flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                height: 16px;
                padding: 8px 16px;
                border-radius: 16px;
                background-color: var(--primary-color);
                color: #FFF;
                cursor: pointer;
                box-shadow: 2px 2px 4px -2px rgba(0,0,0,0.75);
                -moz-box-shadow: 2px 2px 4px -2px rgba(0,0,0,0.75);
                -webkit-box-shadow: 2px 2px 4px -2px rgba(0,0,0,0.75);
            }
            :host > * {
                pointer-events: none;
            }
        </style>

        <slot>
        </slot>
    </template>

    <script>
        class SndChip extends Polymer.Element {
            static get is() { return 'snd-chip'; }

            static get properties() {
                return { }
            }
        }

        window.customElements.define(SndChip.is, SndChip);
    </script>
</dom-module>
